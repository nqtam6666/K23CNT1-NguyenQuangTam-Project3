<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .author-badge {
            display: inline-block;
            margin: 2px;
            padding: 4px 8px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 0.85em;
            cursor: pointer;
        }
        .author-badge:hover {
            background-color: #0056b3;
        }
        .book-image {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Book List</h1>
            <div>
                <a href="/authors" class="btn btn-info me-2">Manage Authors</a>
                <a href="/books/new" class="btn btn-success">Add New Book</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Authors</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.code}"></td>
                        <td th:text="${book.name}"></td>
                        <td>
                            <img th:if="${book.imgUrl}" 
                                 th:src="${book.imgUrl}" 
                                 class="book-image" 
                                 alt="Book Image">
                            <span th:unless="${book.imgUrl}">No Image</span>
                        </td>
                        <td th:text="${book.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal(book.price, 1, 1)}"></td>
                        <td>
                            <span th:each="authorName : ${book.authorNames}" 
                                  class="author-badge" 
                                  th:text="${authorName}"></span>
                            <span th:if="${#lists.isEmpty(book.authorNames)}" class="text-muted">No authors</span>
                        </td>
                        <td>
                            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-primary">Edit</a>
                            <a th:href="@{/books/delete/{id}(id=${book.id})}" 
                               class="btn btn-sm btn-danger" 
                               onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
