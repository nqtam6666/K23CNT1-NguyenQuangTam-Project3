<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${author.id != null ? 'Edit Author' : 'Add New Author'}">Author Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 th:text="${author.id != null ? 'Edit Author' : 'Add New Author'}">Author Form</h2>
                
                <form th:action="@{/authors/save}" th:object="${author}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label for="code" class="form-label">Code</label>
                        <input type="text" class="form-control" id="code" th:field="*{code}">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Hình ảnh</label>
                        <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                        <small class="form-text text-muted">Chọn ảnh từ máy tính (JPG, PNG, GIF)</small>
                        <div th:if="${author.imgUrl != null && !author.imgUrl.isEmpty()}" class="mt-2">
                            <label class="form-label">Ảnh hiện tại:</label>
                            <div>
                                <img th:src="${author.imgUrl}" alt="Current image" style="max-width: 200px; max-height: 200px; border: 1px solid #ddd; border-radius: 4px;">
                            </div>
                            <small class="form-text text-muted">Chọn ảnh mới để thay thế</small>
                        </div>
                        <input type="hidden" th:field="*{imgUrl}">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isActive" th:field="*{isActive}">
                        <label class="form-check-label" for="isActive">Active</label>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/authors" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
