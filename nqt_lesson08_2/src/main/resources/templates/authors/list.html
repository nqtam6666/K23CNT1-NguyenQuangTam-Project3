<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .author-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Author List</h1>
            <div>
                <a href="/authors/new" class="btn btn-success">Add New Author</a>
                <a href="/books" class="btn btn-primary">View Books</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Active</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="author : ${authors}">
                        <td th:text="${author.id}"></td>
                        <td th:text="${author.code}"></td>
                        <td th:text="${author.name}"></td>
                        <td>
                            <img th:if="${author.imgUrl}" 
                                 th:src="${author.imgUrl}" 
                                 class="author-image" 
                                 alt="Author Image">
                            <span th:unless="${author.imgUrl}" class="text-muted">No Image</span>
                        </td>
                        <td th:text="${author.email}"></td>
                        <td th:text="${author.phone}"></td>
                        <td th:text="${author.address}"></td>
                        <td>
                            <span th:if="${author.isActive}" class="badge bg-success">Active</span>
                            <span th:unless="${author.isActive}" class="badge bg-secondary">Inactive</span>
                        </td>
                        <td>
                            <a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn btn-sm btn-primary">Edit</a>
                            <a th:href="@{/authors/delete/{id}(id=${author.id})}" 
                               class="btn btn-sm btn-danger" 
                               onclick="return confirm('Are you sure you want to delete this author?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
