<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-3">
    <h2 class="mb-4">Book List</h2>
    <a th:href="@{/book/create}" class="btn btn-primary mb-3">Add New Book</a>

    <div th:if="${books.size() == 0}">
        <p>No books available.</p>
    </div>
    
    <table class="table table-bordered table-striped" th:if="${books.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Year Release</th>
            <th>Author</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td>
                <img th:if="${book.imgUrl != null && book.imgUrl != ''}" 
                     th:src="@{${book.imgUrl}}" 
                     alt="Book image" 
                     style="width: 80px; height: 80px; object-fit: cover;" 
                     class="img-thumbnail" />
                <span th:if="${book.imgUrl == null || book.imgUrl == ''}" class="text-muted">No image</span>
            </td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.Qty}"></td>
            <td th:text="${book.Price}"></td>
            <td th:text="${book.yearRelease}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category.name}"></td>
            <td th:text="${book.status ? 'Active' : 'Inactive'}"></td>
            <td>
                <a th:href="@{/book/edit/{id}(id=${book.id})}" 
                   class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/book/delete/{id}(id=${book.id})}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
