<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Book Management System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" th:href="@{/category}">Category</a>
                <a class="nav-link text-white" th:href="@{/product}">Product</a>
                <a class="nav-link text-white" th:href="@{/book}">Book</a>
            </div>
        </div>
    </nav>
<div class="container mt-3">
    <h2 class="mb-4">Category List</h2>
    
    <!-- Hiển thị lỗi nếu có -->
    <div th:if="${error != null}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    
    <!-- Nút thêm mới Category -->
    <a th:href="@{/category/create}" class="btn btn-primary mb-3">Add New Category</a>

    <!-- Kiểm tra nếu danh sách trống -->
    <div th:if="${categories == null || categories.isEmpty()}">
        <p>No categories available.</p>
    </div>
    <!-- Hiển thị danh sách Category -->
    <table class="table table-bordered table-striped"
           th:if="${categories != null && !categories.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.status ? 'Active' : 'Inactive'}"></td>
            <td>
                <a
                        th:href="@{/category/edit/{id}(id=${category.id})}" class="btn
btn-warning btn-sm">Edit</a>
                <a
                        th:href="@{/category/delete/{id}(id=${category.id})}" class="btn
btn-danger btn-sm"
                        onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
