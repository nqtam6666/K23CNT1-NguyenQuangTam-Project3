<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
<section class="container bg-white mt-3 p-3">
    <form th:action="@{/product/create}"
          th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="card m-3">
            <div class="card-header">
                <h1 th:text="${product.id != null ? 'Edit Product' : 'Create Product'}">Product Form</h1>
            </div>
            <div class="card-body">
                <input type="hidden"
                       th:if="${product.id != null}" th:value="${product.id}"
                       name="id"/>
                
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Product Name:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{name}" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Product Image:</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageFile" accept="image/*" class="form-control" id="imageFile" onchange="previewImage(this)" />
                        <small class="form-text text-muted">Upload an image file (JPG, PNG, etc.)</small>
                        <div class="mt-2">
                            <div th:if="${product.imageUrl != null && product.imageUrl != ''}" id="currentImageDiv">
                                <p>Current image:</p>
                                <img th:src="@{${product.imageUrl}}" alt="Product image" id="currentImage" style="max-width: 200px; max-height: 200px;" class="img-thumbnail" />
                                <input type="hidden" th:field="*{imageUrl}" />
                            </div>
                            <div id="previewDiv" style="display: none;" class="mt-2">
                                <p>Preview:</p>
                                <img id="previewImage" alt="Preview" style="max-width: 200px; max-height: 200px;" class="img-thumbnail" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" step="0.01"
                               th:field="*{price}" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Quantity:</label>
                    <div class="col-sm-10">
                        <input type="number"
                               th:field="*{quantity}" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Content:</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{content}" class="form-control" rows="3"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <select name="categoryId" class="form-control" required>
                            <option value="">-- Select Category --</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:selected="${product.nqtCategory != null && product.nqtCategory.id == category.id}"
                                    th:text="${category.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Status:</label>
                    <div class="col-sm-10">
                        <input checked
                               th:field="*{status}" type="checkbox"/>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success" 
                        th:text="${product.id != null ? 'Update' : 'Create'}">
                    Save
                </button>
                <a href="/product" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function previewImage(input) {
        const previewDiv = document.getElementById('previewDiv');
        const previewImg = document.getElementById('previewImage');
        const currentImageDiv = document.getElementById('currentImageDiv');
        
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                previewDiv.style.display = 'block';
                if (currentImageDiv) {
                    currentImageDiv.style.display = 'none';
                }
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            previewDiv.style.display = 'none';
            if (currentImageDiv) {
                currentImageDiv.style.display = 'block';
            }
        }
    }
</script>
</body>
</html>
