<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-3">
    <h2 class="mb-4">Product List</h2>
    <!-- Nút thêm mới Product -->
    <a th:href="@{/product/create}" class="btn btn-primary mb-3">Add New Product</a>

    <!-- Kiểm tra nếu danh sách trống -->
    <div th:if="${products.size() == 0}">
        <p>No products available.</p>
    </div>
    <!-- Hiển thị danh sách Product -->
    <table class="table table-bordered table-striped"
           th:if="${products.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td>
                <img th:if="${product.imageUrl != null && product.imageUrl != ''}" 
                     th:src="@{${product.imageUrl}}" 
                     alt="Product image" 
                     style="width: 80px; height: 80px; object-fit: cover;" 
                     class="img-thumbnail" />
                <span th:if="${product.imageUrl == null || product.imageUrl == ''}" class="text-muted">No image</span>
            </td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.nqtCategory.name}"></td>
            <td th:text="${product.status ? 'Active' : 'Inactive'}"></td>
            <td>
                <a th:href="@{/product/edit/{id}(id=${product.id})}" 
                   class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/product/delete/{id}(id=${product.id})}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
