<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Devmaster::Giới thiệu Thymeleaf trong SpringBoot</title>
    <!-- CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- JavaScript -->
    <script th:src="@{/css/js/bootstrap.min.js}"></script>
</head>

<body style="background: #f1f1f1">
    <!-- Header Fragment -->
    <header th:fragment="header" class="container d-flex align-items-center bg-white">
        <img th:src="@{/images/icon.png}" src="/images/icon.png" alt="Icon" style="width: 80px; height: 80px; object-fit: contain;">
        <div>
            <h1 th:text="${@environment.getProperty('app.name')}"></h1>
            <p th:text="${@environment.getProperty('app.welcome.message')}"></p>
        </div>
    </header>

    <!--Menu Fragment -->
    <nav th:fragment="menu" class="navbar navbar-expand-lg bg-body-tertiary">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link">Trang chủ</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/profile}" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/contact}" class="nav-link">Liên hệ</a>
            </li>
        </ul>
    </nav>

    <!-- Footer Fragment -->
    <footer th:fragment="footer">
        <div>
            <img th:src="@{/images/icon.png}" src="/images/icon.png" alt="Icon" style="width: 50px; height: 50px; object-fit: contain;">
            <address>© 2024 <b th:text="${@environment.getProperty('app.name')}">App Name</b></address>
        </div>
    </footer>
</body>
</html>
