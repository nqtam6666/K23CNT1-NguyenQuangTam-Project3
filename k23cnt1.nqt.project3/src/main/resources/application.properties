spring.application.name=k23cnt1.nqt.project3
app.name=NguyenQuangTam - K23CNT1 - Project 3
# port: 8080
server.port=8080

# Active Spring Profile
# File application-local.properties sẽ được load tự động (chứa thông tin bảo mật)
# Tạo file application-local.properties từ application.properties.example và điền các giá trị thực tế
spring.profiles.active=local

# MySQL Database Configuration
# Các giá trị thực tế sẽ được override từ application-local.properties
spring.datasource.url=jdbc:mysql://localhost:3306/k23cnt1_nqt_quanlykhachsan?useUnicode=true&characterEncoding=utf8&useSSL=false
# spring.datasource.username và password sẽ được load từ application-local.properties

# Hibernate settings/JPA properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# UTF-8 encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Thymeleaf cache
spring.thymeleaf.cache=false

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
# jwt.secret sẽ được load từ application-local.properties
jwt.expiration=86400000

# OAuth2 Configuration
# Google OAuth2 - các giá trị sẽ được load từ application-local.properties
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}