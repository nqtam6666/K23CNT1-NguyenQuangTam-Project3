<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Viết đánh giá - ' + ${nqtWebsiteName ?: 'Hotel NQT'}">Viết đánh giá - Hotel NQT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:with="bodyFont=${#strings.replace(nqtCustomerFontBody ?: (nqtWebsiteFont ?: 'Inter'), ' ', '+')},
                   headingFont=${#strings.replace(nqtCustomerFontHeading ?: 'Playfair Display', ' ', '+')},
                   serifFont=${#strings.replace(nqtCustomerFontSerif ?: 'Playfair Display', ' ', '+')}" 
          th:href="@{'https://fonts.googleapis.com/css2?family=' + ${headingFont} + ':wght@400;500;600;700&family=' + ${serifFont} + ':wght@400;500;600;700&family=' + ${bodyFont} + ':wght@300;400;500;600;700&display=swap'}" 
          rel="stylesheet">
    <style th:inline="css">
        * {
            font-family: /*[[${nqtCustomerFontBody ?: (nqtWebsiteFont ?: 'Inter')}]]*/ 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6,
        .text-heading, .font-heading {
            font-family: /*[[${nqtCustomerFontHeading ?: 'Playfair Display'}]]*/ 'Playfair Display', serif !important;
        }
        .font-serif { 
            font-family: /*[[${nqtCustomerFontSerif ?: 'Playfair Display'}]]*/ 'Playfair Display', serif !important; 
        }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .gold-accent { 
            color: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        .nav-glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        .input-focus:focus {
            outline: none;
            border-color: var(--color-primary);
            --tw-ring-color: var(--color-primary);
        }
        .btn-submit {
            min-height: 48px;
        }
        .btn-submit:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-white">
    <nav class="nav-glass fixed top-0 left-0 right-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/nqtTrangChu" class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-lg flex items-center justify-center shadow-lg overflow-hidden"
                        th:style="'background: linear-gradient(to bottom right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'">
                        <img th:src="${nqtWebsiteLogo}" alt="Logo" class="w-full h-full object-cover"
                            th:if="${nqtWebsiteLogo != null and nqtWebsiteLogo != ''}">
                        <span class="text-white font-serif font-bold" 
                            th:unless="${nqtWebsiteLogo != null and nqtWebsiteLogo != ''}"
                            th:text="${#strings.substring(nqtWebsiteName ?: 'Hotel NQT', 0, 1)}">H</span>
                    </div>
                    <span class="text-xl font-serif font-bold text-gray-900" th:text="${nqtWebsiteName ?: 'Hotel NQT'}">Hotel NQT</span>
                </a>
                <a href="/nqtDatPhongCuaToi" class="text-gray-700 transition-colors"
                   th:style="'color: ' + ${nqtWebsiteColor ?: '#d97706'} + ';'"
                   style="color: #d97706;">← Quay lại</a>
            </div>
        </div>
    </nav>

    <div class="pt-20 pb-16">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-8">
                <h1 class="font-serif text-4xl font-bold text-gray-900 mb-4">Viết <span class="gold-accent">đánh giá</span></h1>
                <p class="text-gray-600" th:if="${booking != null}" th:text="'Đánh giá cho đặt phòng #' + ${booking.nqtId}">Đánh giá cho đặt phòng #123</p>
            </div>

            <div class="glass-card rounded-2xl p-8 md:p-12">
                <form th:action="@{/nqtDanhGia/dat-phong/{id}(id=${datPhongId})}" method="post" class="space-y-6">
                    <div>
                        <label for="nqtNoiDungDanhGia" class="block text-sm font-medium text-gray-700 mb-2">Nội dung đánh giá <span class="text-red-500">*</span></label>
                        <textarea id="nqtNoiDungDanhGia" name="nqtNoiDungDanhGia" rows="6" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 input-focus"
                            placeholder="Chia sẻ trải nghiệm của bạn về đặt phòng này..."></textarea>
                    </div>

                    <div th:if="${nqtError}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                        <span th:text="${nqtError}">Error message</span>
                    </div>

                    <div class="flex gap-4">
                        <button type="submit"
                            class="flex-1 text-white py-4 rounded-lg font-semibold hover:shadow-lg transition-all hover:scale-105 btn-submit"
                            th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'"
                            style="background: linear-gradient(to right, #d97706, #d97706cc);">
                            Gửi đánh giá
                        </button>
                        <a th:href="@{/nqtDatPhongCuaToi/{id}(id=${datPhongId})}"
                            class="flex-1 bg-gray-200 text-gray-700 py-4 rounded-lg font-semibold hover:bg-gray-300 transition-all text-center">
                            Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
            const primaryColorDark = primaryColor + 'cc';
            
            // Apply color to button
            const submitButton = document.querySelector('.btn-submit');
            if (submitButton) {
                submitButton.style.background = 'linear-gradient(to right, ' + primaryColor + ', ' + primaryColorDark + ')';
            }
            
            // Apply focus color to inputs
            const inputs = document.querySelectorAll('.input-focus');
            inputs.forEach(function(input) {
                input.addEventListener('focus', function() {
                    this.style.borderColor = primaryColor;
                    this.style.boxShadow = '0 0 0 2px ' + primaryColor + '40';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '';
                    this.style.boxShadow = '';
                });
            });
        });
    </script>
</body>
</html>
