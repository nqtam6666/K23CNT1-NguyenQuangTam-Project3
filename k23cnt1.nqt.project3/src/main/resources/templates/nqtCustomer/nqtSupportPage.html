<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{nqtCustomer/layout :: layout(title=${(pageTitle != null ? pageTitle : 'Trang hỗ trợ') + ' - ' + (nqtWebsiteName != null ? nqtWebsiteName : 'Hotel NQT')}, description=${(pageTitle != null ? pageTitle : 'Trang hỗ trợ') + ' - ' + (nqtWebsiteName != null ? nqtWebsiteName : 'Hotel NQT')})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style th:inline="css">
        .glass-card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
        }
        .gold-accent { 
            color: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        .content-area {
            line-height: 1.8;
        }
        .content-area h1, .content-area h2, .content-area h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .content-area h1 {
            font-size: 2em;
            color: var(--color-primary);
        }
        .content-area h2 {
            font-size: 1.5em;
        }
        .content-area h3 {
            font-size: 1.25em;
        }
        .content-area p {
            margin-bottom: 1em;
        }
        .content-area ul, .content-area ol {
            margin-left: 2em;
            margin-bottom: 1em;
        }
        .content-area li {
            margin-bottom: 0.5em;
        }
        .content-area a {
            color: var(--color-primary);
            text-decoration: underline;
        }
        .content-area a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div th:fragment="content" class="pb-16" style="margin-top: 100px;">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="font-serif text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                    <span th:text="${pageTitle ?: 'Trang hỗ trợ'}">Trang hỗ trợ</span>
                </h1>
            </div>

            <div class="glass-card rounded-2xl p-8 md:p-12">
                <div class="content-area text-gray-700" th:utext="${pageContent ?: '<p>Nội dung đang được cập nhật...</p>'}">
                    <p>Nội dung đang được cập nhật...</p>
                </div>
            </div>

            <div class="mt-8 flex justify-center gap-4">
                <a href="/nqtTrangChu" 
                   class="inline-flex items-center space-x-2 px-6 py-3 rounded-lg font-semibold transition-all hover:shadow-lg text-white hover:scale-105"
                   th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', #' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Về trang chủ</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
