<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{nqtCustomer/layout :: layout(title='Quên mật khẩu - ' + (nqtWebsiteName ?: 'Hotel NQT'), description='Khôi phục mật khẩu - ' + (nqtWebsiteName ?: 'Hotel NQT'))}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style th:inline="css">
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
    </style>
</head>
<body>
    <div th:fragment="content" class="flex-1 flex items-center justify-center py-12 px-4 w-full" style="margin-top: 100px;">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h2 class="font-serif text-3xl font-bold text-gray-900 mb-2">Quên mật khẩu</h2>
            <p class="text-gray-600">Nhập email để nhận link khôi phục mật khẩu</p>
        </div>

        <div class="glass-card rounded-2xl shadow-xl p-8">
            <div th:if="${nqtError}" class="mb-6 bg-red-50 border-l-4 border-red-400 rounded-lg p-4">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-red-800" th:text="${nqtError}">Error message</p>
                    </div>
                </div>
            </div>

            <div th:if="${nqtSuccess}"
                class="mb-6 bg-green-50 border-l-4 border-green-400 rounded-lg p-4">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-green-800" th:text="${nqtSuccess}">Success message</p>
                    </div>
                </div>
            </div>

            <form th:action="@{/nqtQuenMatKhau}" method="post" class="space-y-6" id="forgotPasswordForm">
                <div>
                    <label for="nqtEmail" class="block text-sm font-medium text-gray-700 mb-2">Email đăng ký</label>
                    <input type="email" id="nqtEmail" name="nqtEmail" required autocomplete="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                        placeholder="Nhập email của bạn">
                </div>

                <button type="submit" id="btnSubmit"
                    class="w-full text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all transform hover:scale-105"
                    style="background: linear-gradient(to right, #d97706, rgba(217, 119, 6, 0.8)) !important; background-color: #d97706 !important; color: white !important; cursor: pointer !important; border: none !important;">
                    Gửi link khôi phục
                </button>
                
                <script th:inline="javascript">
                    // Helper function to convert hex to RGB
                    function hexToRgb(hex) {
                        // Remove # if present
                        hex = hex.replace('#', '');
                        
                        // Parse hex to RGB
                        const r = parseInt(hex.substring(0, 2), 16);
                        const g = parseInt(hex.substring(2, 4), 16);
                        const b = parseInt(hex.substring(4, 6), 16);
                        
                        return r + ', ' + g + ', ' + b;
                    }
                    
                    // Function to apply button color
                    function applyForgotPasswordButtonColor() {
                        const primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
                        const primaryColorRgb = hexToRgb(primaryColor);
                        const primaryColorDark = 'rgba(' + primaryColorRgb + ', 0.8)';
                        const gradient = 'linear-gradient(to right, ' + primaryColor + ', ' + primaryColorDark + ')';
                        
                        const btn = document.getElementById('btnSubmit');
                        if (btn && primaryColor) {
                            btn.style.setProperty('background', gradient, 'important');
                            btn.style.setProperty('background-color', primaryColor, 'important');
                            btn.style.setProperty('color', 'white', 'important');
                            btn.style.setProperty('cursor', 'pointer', 'important');
                            btn.style.setProperty('border', 'none', 'important');
                        }
                    }
                    
                    document.addEventListener('DOMContentLoaded', function() {
                        // Apply button color
                        applyForgotPasswordButtonColor();
                        
                        // Re-apply after a short delay to ensure it sticks
                        setTimeout(applyForgotPasswordButtonColor, 50);
                        setTimeout(applyForgotPasswordButtonColor, 200);
                        
                        // Form validation
                        var form = document.getElementById('forgotPasswordForm');
                        var emailInput = document.getElementById('nqtEmail');
                        
                        if (form) {
                            form.addEventListener('submit', function(e) {
                                var email = emailInput.value.trim();
                                
                                if (!email) {
                                    e.preventDefault();
                                    alert('Vui lòng nhập email của bạn!');
                                    emailInput.focus();
                                    return false;
                                }
                                
                                // Basic email validation
                                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                                if (!emailRegex.test(email)) {
                                    e.preventDefault();
                                    alert('Vui lòng nhập địa chỉ email hợp lệ!');
                                    emailInput.focus();
                                    return false;
                                }
                                
                                return true;
                            });
                        }
                        
                        // Clean email input on blur
                        if (emailInput) {
                            emailInput.addEventListener('blur', function(e) {
                                e.target.value = e.target.value.trim();
                            });
                        }
                    });
                </script>
            </form>

            <div class="mt-6 text-center">
                <a href="/nqtDangNhap" class="text-sm text-gray-600 hover:text-gray-800">← Quay về đăng nhập</a>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
