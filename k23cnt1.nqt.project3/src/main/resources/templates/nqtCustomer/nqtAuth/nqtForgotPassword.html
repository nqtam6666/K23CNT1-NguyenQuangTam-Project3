<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Quên mật khẩu - ' + ${nqtWebsiteName ?: 'Hotel NQT'}">Quên mật khẩu - Hotel NQT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:with="fontName=${#strings.replace(nqtWebsiteFont ?: 'Inter', ' ', '+')}" 
          th:href="@{'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=' + ${fontName} + ':wght@300;400;500;600;700&display=swap'}" 
          rel="stylesheet">
    <style th:inline="css">
        * {
            font-family: /*[[${nqtWebsiteFont ?: 'Inter'}]]*/ 'Inter', sans-serif;
        }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-white min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <a href="/nqtTrangChu" class="inline-block mb-6">
                <div class="flex items-center space-x-3 justify-center">
                    <div class="w-12 h-12 rounded-lg flex items-center justify-center shadow-lg overflow-hidden"
                        th:style="'background: linear-gradient(to bottom right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'">
                        <img th:src="${nqtWebsiteLogo}" alt="Logo" class="w-full h-full object-cover"
                            th:if="${nqtWebsiteLogo != null and nqtWebsiteLogo != ''}">
                        <span class="text-white font-serif font-bold text-xl" 
                            th:unless="${nqtWebsiteLogo != null and nqtWebsiteLogo != ''}"
                            th:text="${#strings.substring(nqtWebsiteName ?: 'Hotel NQT', 0, 1)}">H</span>
                    </div>
                    <span class="text-2xl font-serif font-bold text-gray-900" th:text="${nqtWebsiteName ?: 'Hotel NQT'}">Hotel NQT</span>
                </div>
            </a>
            <h2 class="font-serif text-3xl font-bold text-gray-900 mb-2">Quên mật khẩu</h2>
            <p class="text-gray-600">Nhập email để nhận link khôi phục mật khẩu</p>
        </div>

        <div class="glass-card rounded-2xl shadow-xl p-8">
            <div th:if="${nqtError}" class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <span th:text="${nqtError}">Error message</span>
            </div>

            <div th:if="${nqtSuccess}"
                class="mb-6 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                <span th:text="${nqtSuccess}">Success message</span>
            </div>

            <form th:action="@{/nqtQuenMatKhau}" method="post" class="space-y-6">
                <div>
                    <label for="nqtEmail" class="block text-sm font-medium text-gray-700 mb-2">Email đăng ký</label>
                    <input type="email" id="nqtEmail" name="nqtEmail" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                        placeholder="Nhập email của bạn">
                </div>

                <button type="submit" id="btnSubmit"
                    class="w-full text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all transform hover:scale-105"
                    style="background: linear-gradient(to right, #d97706, #d97706cc);">
                    Gửi link khôi phục
                </button>
                
                <script th:inline="javascript">
                    document.addEventListener('DOMContentLoaded', function() {
                        var primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
                        var primaryColorDark = primaryColor.replace('#', '') + 'cc';
                        var btn = document.getElementById('btnSubmit');
                        if (btn && primaryColor) {
                            btn.style.background = 'linear-gradient(to right, ' + primaryColor + ', ' + primaryColorDark + ')';
                        }
                    });
                </script>
            </form>

            <div class="mt-6 text-center">
                <a href="/nqtDangNhap" class="text-sm text-gray-600 hover:text-gray-800">← Quay về đăng nhập</a>
            </div>
        </div>
    </div>
</body>
</html>
