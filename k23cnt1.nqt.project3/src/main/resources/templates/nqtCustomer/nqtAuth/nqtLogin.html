<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Đăng nhập - ' + ${nqtWebsiteName ?: 'Hotel NQT'}">Đăng nhập - Hotel NQT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:with="fontName=${#strings.replace(nqtWebsiteFont ?: 'Inter', ' ', '+')}" 
          th:href="@{'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=' + ${fontName} + ':wght@300;400;500;600;700&display=swap'}" 
          rel="stylesheet">
    <style th:inline="css">
        .font-serif { font-family: 'Playfair Display', serif; }
        * {
            font-family: /*[[${nqtWebsiteFont ?: 'Inter'}]]*/ 'Inter', sans-serif;
        }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        .link-register {
            transition: color 0.3s ease;
        }
        .link-register:hover {
            opacity: 0.8;
        }
        .btn-login {
            min-height: 48px;
            display: block;
            width: 100%;
        }
        .btn-login:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-white">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <a href="/nqtTrangChu" class="inline-block mb-6">
                    <div class="flex items-center space-x-3 justify-center">
                        <div class="w-12 h-12 rounded-lg flex items-center justify-center shadow-lg overflow-hidden"
                            th:style="'background: linear-gradient(to bottom right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'">
                            <img th:src="${nqtWebsiteLogo}" alt="Logo" class="w-full h-full object-cover"
                                th:if="${nqtWebsiteLogo != null and nqtWebsiteLogo != ''}">
                            <span class="text-white font-serif font-bold text-xl" 
                                th:unless="${nqtWebsiteLogo != null and nqtWebsiteLogo != ''}"
                                th:text="${#strings.substring(nqtWebsiteName ?: 'Hotel NQT', 0, 1)}">H</span>
                        </div>
                        <span class="text-2xl font-serif font-bold text-gray-900" th:text="${nqtWebsiteName ?: 'Hotel NQT'}">Hotel NQT</span>
                    </div>
                </a>
                <h2 class="font-serif text-4xl font-bold text-gray-900 mb-2">Đăng nhập</h2>
                <p class="text-gray-600">Chào mừng bạn quay trở lại!</p>
            </div>

            <div class="glass-card rounded-2xl shadow-xl p-8">
                <div th:if="${nqtError}" class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    <span th:text="${nqtError}">Error message</span>
                </div>

                <div th:if="${nqtSuccess}"
                    class="mb-6 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                    <span th:text="${nqtSuccess}">Success message</span>
                </div>

                <!-- OAuth2 Login Options -->
                <div class="mb-6 space-y-3">
                    <a th:href="@{/oauth2/authorization/google}"
                        class="flex items-center justify-center w-full px-4 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span class="font-medium text-gray-700">Đăng nhập với Google</span>
                    </a>
                </div>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Hoặc</span>
                    </div>
                </div>

                <form th:action="@{/nqtDangNhap}" method="post" class="space-y-6" id="loginForm" onsubmit="return cleanFormInputs()">
                    <div>
                        <label for="nqtTaiKhoan" class="block text-sm font-medium text-gray-700 mb-2">Tài khoản hoặc Email</label>
                        <input type="text" id="nqtTaiKhoan" name="nqtTaiKhoan" required autocomplete="username"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                            placeholder="Nhập tài khoản hoặc email">
                    </div>

                    <div>
                        <label for="nqtMatKhau" class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                        <input type="password" id="nqtMatKhau" name="nqtMatKhau" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                            placeholder="Nhập mật khẩu">
                    </div>

                    <!-- 2FA Code Input (hidden by default) -->
                    <div id="nqt2faSection" th:class="${nqtShow2FA != null and nqtShow2FA ? '' : 'hidden'}">
                        <label for="nqt2faCode" class="block text-sm font-medium text-gray-700 mb-2">Mã xác thực 2FA</label>
                        <input type="text" id="nqt2faCode" name="nqt2faCode" maxlength="6" pattern="[0-9]{6}"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all text-center text-2xl tracking-widest"
                            placeholder="000000" autocomplete="off">
                        <p class="mt-2 text-xs text-gray-500">Vui lòng nhập mã 6 số từ ứng dụng Google Authenticator hoặc Authy</p>
                        <input type="hidden" name="nqtTaiKhoan" th:value="${nqtTaiKhoan}">
                    </div>

                    <button type="submit"
                        class="w-full text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all transform hover:scale-105 btn-login"
                        th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'"
                        style="background: linear-gradient(to right, #d97706, #d97706cc);">
                        Đăng nhập
                    </button>
                </form>

                <div class="mt-6 text-center space-y-2">
                    <p class="text-gray-600">
                        Chưa có tài khoản?
                        <a href="/nqtDangKy" class="font-semibold hover:underline link-register"
                           th:style="'color: ' + ${nqtWebsiteColor ?: '#d97706'} + ';'"
                           style="color: #d97706;">Đăng ký ngay</a>
                    </p>
                    <p class="text-gray-600">
                        <a href="/nqtQuenMatKhau" class="text-sm hover:underline"
                           th:style="'color: ' + ${nqtWebsiteColor ?: '#d97706'} + ';'"
                           style="color: #d97706;">Quên mật khẩu?</a>
                    </p>
                </div>

                <div class="mt-4 text-center">
                    <a href="/nqtTrangChu" class="text-gray-500 hover:text-gray-700 text-sm">← Quay về trang chủ</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Clean form inputs before submit
        function cleanFormInputs() {
            const usernameInput = document.getElementById('nqtTaiKhoan');
            if (usernameInput) {
                let value = usernameInput.value;
                // Remove trailing/leading commas and normalize
                value = value.trim()
                    .replace(/^,+/g, '') // Remove leading commas
                    .replace(/,+$/g, '') // Remove trailing commas
                    .replace(/\s+/g, ' '); // Normalize whitespace
                usernameInput.value = value;
            }
            return true; // Allow form submission
        }

        document.addEventListener('DOMContentLoaded', function() {
            const primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
            const primaryColorDark = primaryColor + 'cc';
            const loginButton = document.querySelector('.btn-login');
            if (loginButton) {
                loginButton.style.background = 'linear-gradient(to right, ' + primaryColor + ', ' + primaryColorDark + ')';
            }

            // Clean input on blur
            const usernameInput = document.getElementById('nqtTaiKhoan');
            if (usernameInput) {
                usernameInput.addEventListener('blur', function(e) {
                    let value = e.target.value;
                    value = value.trim()
                        .replace(/^,+/g, '')
                        .replace(/,+$/g, '')
                        .replace(/\s+/g, ' ');
                    e.target.value = value;
                });
            }

            // Auto-focus 2FA input if shown
            const nqt2faSection = document.getElementById('nqt2faSection');
            const nqt2faCode = document.getElementById('nqt2faCode');
            if (nqt2faSection && !nqt2faSection.classList.contains('hidden') && nqt2faCode) {
                nqt2faCode.focus();
                // Auto-submit when 6 digits entered
                nqt2faCode.addEventListener('input', function(e) {
                    if (e.target.value.length === 6) {
                        document.getElementById('loginForm').submit();
                    }
                });
            }
        });
    </script>
</body>
</html>
