<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{nqtCustomer/layout :: layout(title='Đặt lại mật khẩu - ' + (nqtWebsiteName ?: 'Hotel NQT'), description='Đặt lại mật khẩu mới - ' + (nqtWebsiteName ?: 'Hotel NQT'))}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style th:inline="css">
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
    </style>
</head>
<body>
    <div th:fragment="content" class="flex-1 flex items-center justify-center py-12 px-4" style="margin-top: 100px;">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h2 class="font-serif text-3xl font-bold text-gray-900 mb-2">Đặt lại mật khẩu</h2>
        </div>

        <div class="glass-card rounded-2xl shadow-xl p-8">
            <div th:if="${nqtError}" class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <span th:text="${nqtError}">Error message</span>
            </div>

            <form th:action="@{/nqtQuenMatKhau/reset}" method="post" class="space-y-6" autocomplete="off">
                <input type="hidden" name="token" th:value="${nqtToken}">
                <!-- Hidden fields to prevent browser autocomplete -->
                <input type="text" style="position: absolute; left: -9999px;" tabindex="-1" autocomplete="chrome-off">
                <input type="password" style="position: absolute; left: -9999px;" tabindex="-1" autocomplete="new-password">
                
                <div>
                    <label for="nqtMatKhauMoi" class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu mới</label>
                    <input type="password" id="nqtMatKhauMoi" name="nqtMatKhauMoi" required autocomplete="new-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                        placeholder="Nhập mật khẩu mới" data-lpignore="true">
                </div>

                <div>
                    <label for="nqtMatKhauXacNhan" class="block text-sm font-medium text-gray-700 mb-2">Xác nhận mật khẩu mới</label>
                    <input type="password" id="nqtMatKhauXacNhan" name="nqtMatKhauXacNhan" required autocomplete="new-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                        placeholder="Nhập lại mật khẩu mới" data-lpignore="true">
                </div>

                <button type="submit" id="btnReset"
                    class="w-full text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all transform hover:scale-105"
                    style="background: linear-gradient(to right, #d97706, #d97706cc);">
                    Đặt lại mật khẩu
                </button>
                
                <script th:inline="javascript">
                    document.addEventListener('DOMContentLoaded', function() {
                        var primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
                        var primaryColorDark = primaryColor.replace('#', '') + 'cc';
                        var btn = document.getElementById('btnReset');
                        if (btn && primaryColor) {
                            btn.style.background = 'linear-gradient(to right, ' + primaryColor + ', ' + primaryColorDark + ')';
                        }
                        
                        // Disable autocomplete for password fields
                        const form = document.querySelector('form[method="post"]');
                        if (form) {
                            form.setAttribute('autocomplete', 'off');
                            const passwordFields = form.querySelectorAll('input[type="password"]');
                            passwordFields.forEach(function(field) {
                                field.setAttribute('autocomplete', 'new-password');
                                field.setAttribute('data-lpignore', 'true');
                                // Prevent autofill by setting readonly then removing it
                                field.readOnly = true;
                                setTimeout(function() {
                                    field.readOnly = false;
                                }, 100);
                            });
                        }
                        
                        // Prevent autofill on focus
                        document.addEventListener('focusin', function(e) {
                            if (e.target.type === 'password') {
                                e.target.setAttribute('autocomplete', 'new-password');
                            }
                        }, true);
                    });
                </script>
            </form>

            <div class="mt-6 text-center">
                <a href="/nqtDangNhap" class="text-sm text-gray-600 hover:text-gray-800">← Quay về đăng nhập</a>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
