<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{nqtCustomer/layout :: layout(title='Chi tiết loại phòng - ' + (nqtWebsiteName ?: 'Hotel NQT'), description='Chi tiết loại phòng nghỉ - ' + (nqtWebsiteName ?: 'Hotel NQT'))}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style th:inline="css">
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .gold-accent { 
            color: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        .btn-primary {
            background: linear-gradient(to right, var(--color-primary), rgba(217, 119, 6, 0.8)) !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div th:fragment="content" class="pb-16">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div th:if="${roomType}">
                <!-- Room Type Image Header -->
                <div class="glass-card rounded-2xl overflow-hidden mb-8">
                    <div class="h-80 flex items-center justify-center relative overflow-hidden"
                        th:style="'background: linear-gradient(135deg, ' + ${nqtWebsiteColor ?: '#d97706'} + ' 0%, ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'dd 50%, ' + ${nqtWebsiteColor ?: '#d97706'} + ' 100%);'"
                        style="background: linear-gradient(135deg, #d97706 0%, #d97706dd 50%, #d97706 100%);">
                        <!-- Room Type Image if available -->
                        <img th:if="${roomType.nqtHinhAnh != null and roomType.nqtHinhAnh != ''}"
                             th:src="${roomType.nqtHinhAnh}"
                             alt="Room Type Image"
                             class="absolute inset-0 w-full h-full object-cover opacity-90">
                        <!-- Placeholder with icon if no image -->
                        <div th:unless="${roomType.nqtHinhAnh != null and roomType.nqtHinhAnh != ''}"
                             class="absolute inset-0 flex flex-col items-center justify-center z-10">
                            <svg class="w-32 h-32 text-white/80 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            <span class="text-white text-5xl font-serif font-bold" th:text="${roomType.nqtTenLoaiPhong}">Deluxe</span>
                        </div>
                    </div>
                </div>
                
                <div class="glass-card rounded-2xl p-8 mb-8">
                    <h1 class="font-serif text-4xl font-bold text-gray-900 mb-4" th:text="${roomType.nqtTenLoaiPhong}">Loại phòng</h1>
                    <div class="grid md:grid-cols-3 gap-6">
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Sức chứa</p>
                            <p class="text-xl font-semibold" th:text="${roomType.nqtSoNguoi} + ' người'">2 người</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Giá mỗi đêm</p>
                            <p class="text-3xl font-bold gold-accent" th:text="${#numbers.formatDecimal(roomType.nqtGia, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">1,000,000 VNĐ</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Số phòng có sẵn</p>
                            <p class="text-xl font-semibold" th:text="${availableRooms != null ? availableRooms.size() : 0} + ' phòng'">5 phòng</p>
                        </div>
                    </div>
                </div>

                <div th:if="${availableRooms != null and !availableRooms.isEmpty()}">
                    <h2 class="font-serif text-3xl font-bold text-gray-900 mb-6">Phòng có sẵn</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <a th:each="room : ${availableRooms}" th:href="@{/nqtPhong/{id}(id=${room.nqtId})}"
                            class="glass-card rounded-xl p-6 hover:shadow-lg transition-all">
                            <div class="h-32 rounded-lg flex items-center justify-center relative overflow-hidden mb-4 room-card-bg"
                                th:style="'background: linear-gradient(135deg, ' + ${nqtWebsiteColor ?: '#d97706'} + ' 0%, ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'dd 50%, ' + ${nqtWebsiteColor ?: '#d97706'} + ' 100%);'"
                                style="background: linear-gradient(135deg, #d97706 0%, #d97706dd 50%, #d97706 100%);">
                                <!-- Room Image if available -->
                                <img th:if="${room.nqtLoaiPhong != null and room.nqtLoaiPhong.nqtHinhAnh != null and room.nqtLoaiPhong.nqtHinhAnh != ''}"
                                     th:src="${room.nqtLoaiPhong.nqtHinhAnh}"
                                     alt="Room Image"
                                     class="absolute inset-0 w-full h-full object-cover opacity-90">
                                <!-- Placeholder if no image -->
                                <span th:unless="${room.nqtLoaiPhong != null and room.nqtLoaiPhong.nqtHinhAnh != null and room.nqtLoaiPhong.nqtHinhAnh != ''}"
                                      class="text-white text-4xl font-serif font-bold z-10" th:text="${room.nqtSoPhong}">101</span>
                            </div>
                            <p class="font-semibold text-center" th:text="${room.nqtTenPhong}">Phòng</p>
                        </a>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <a href="/nqtDatPhong"
                        class="inline-block text-white px-10 py-4 rounded-lg font-semibold hover:shadow-lg transition-all hover:scale-105 btn-primary"
                        th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', rgba(217, 119, 6, 0.8)) !important; color: white !important;'"
                        style="background: linear-gradient(to right, #d97706, rgba(217, 119, 6, 0.8)) !important; color: white !important;">
                        Đặt phòng ngay
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
            const primaryColorDark = primaryColor + 'cc';
            
            // Apply color to buttons and room card backgrounds
            const buttons = document.querySelectorAll('.btn-primary');
            buttons.forEach(function(btn) {
                btn.style.setProperty('background', 'linear-gradient(to right, ' + primaryColor + ', rgba(217, 119, 6, 0.8))', 'important');
                btn.style.setProperty('color', 'white', 'important');
            });
            
            const roomCards = document.querySelectorAll('.room-card-bg');
            roomCards.forEach(function(card) {
                card.style.background = 'linear-gradient(to bottom right, ' + primaryColor + ', ' + primaryColorDark + ')';
            });
        });
    </script>
</body>
</html>
