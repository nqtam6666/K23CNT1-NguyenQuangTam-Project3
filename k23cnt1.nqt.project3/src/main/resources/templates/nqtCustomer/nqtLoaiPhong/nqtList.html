<body>

                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 input-focus">
                    </div>
                    <div class="md:w-48">

                        <select id="capacitySelect" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                            <option value="">T·∫•t c·∫£</option>

            </div>

            <div id="roomTypesContainer" th:if="${roomTypes != null and !roomTypes.isEmpty()}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div th:each="type : ${roomTypes}" class="room-type-card glass-card rounded-2xl overflow-hidden group cursor-pointer"
                    th:data-type-id="${type.nqtId}"
                    th:data-type-name="${type.nqtTenLoaiPhong != null ? type.nqtTenLoaiPhong : ''}"
                    th:data-price="${type.nqtGia != null ? type.nqtGia : 0}"
                    th:data-capacity="${type.nqtSoNguoi != null ? type.nqtSoNguoi : 0}">
                    <div class="h-64 flex items-center justify-center relative overflow-hidden room-type-bg"
                        th:style="'background: linear-gradient(135deg, ' + ${nqtWebsiteColor ?: '#d97706'} + ' 0%, ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'dd 50%, ' + ${nqtWebsiteColor ?: '#d97706'} + ' 100%);'"
                        style="background: linear-gradient(135deg, #d97706 0%, #d97706dd 50%, #d97706 100%);">
                        <!-- Room Type Image if available -->
                        <img th:if="${type.nqtHinhAnh != null and type.nqtHinhAnh != ''}"
                             th:src="${type.nqtHinhAnh}"
                             alt="Room Type Image"
                             class="absolute inset-0 w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity duration-300">
                        <!-- Placeholder with icon if no image -->
                        <div th:unless="${type.nqtHinhAnh != null and type.nqtHinhAnh != ''}"
                             class="absolute inset-0 flex flex-col items-center justify-center z-10">
                            <svg class="w-20 h-20 text-white/80 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            <span class="text-white text-4xl font-serif font-bold" th:text="${type.nqtTenLoaiPhong}">Deluxe</span>
                        </div>
                        <!-- Room Type Name Overlay -->
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 via-black/40 to-transparent p-4 z-10">
                            <h3 class="text-white text-xl font-serif font-bold" th:text="${type.nqtTenLoaiPhong}">Lo·∫°i ph√≤ng</h3>
                        </div>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    </div>
                    <div class="p-6">
                        <h3 class="font-serif text-2xl font-bold text-gray-900 mb-3" th:text="${type.nqtTenLoaiPhong}">Lo·∫°i ph√≤ng</h3>
                        <div class="flex items-center gap-2 mb-4">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                th:style="'color: ' + ${nqtWebsiteColor ?: '#d97706'} + ';'"
                                style="color: #d97706;">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>
                            <span class="text-sm text-gray-600" th:text="${type.nqtSoNguoi} + ' ng∆∞·ªùi'">2 ng∆∞·ªùi</span>
                        </div>
                        <div class="flex items-center justify-between pt-4 border-t border-gray-200">
                            <div>
                                <p class="text-sm text-gray-500">T·ª´</p>
                                <p class="text-2xl font-bold gold-accent" th:text="${#numbers.formatDecimal(type.nqtGia, 0, 'COMMA', 0, 'POINT')} + ' VNƒê'">1,000,000 VNƒê</p>
                            </div>
                            <a th:href="@{/nqtLoaiPhong/{id}(id=${type.nqtId})}"
                                class="text-white px-6 py-2.5 rounded-lg font-semibold hover:shadow-lg transition-all hover:scale-105 btn-primary"
                                th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', rgba(217, 119, 6, 0.8)) !important; color: white !important;'"

                                Xem chi ti·∫øt
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="noResultsMessage" class="text-center py-16" style="display: none;">
                <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <h3 class="text-xl font-semibold text-gray-900 mb-2">Kh√¥ng t√¨m th·∫•y lo·∫°i ph√≤ng</h3>
                <p class="text-gray-600 mb-6">Vui l√≤ng th·ª≠ l·∫°i v·ªõi b·ªô l·ªçc kh√°c</p>
                <button onclick="resetFilters()" class="inline-block text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all btn-primary"
                    th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', rgba(217, 119, 6, 0.8)) !important; color: white !important;'"
                    style="background: linear-gradient(to right, #d97706, rgba(217, 119, 6, 0.8)) !important; color: white !important;">
                    X√≥a b·ªô l·ªçc
                </button>
            </div>
        </div>
        
        <script>
            console.log('=== nqtLoaiPhong filter script START ===');
        
        function initRoomTypeFilters() {
            console.log('initRoomTypeFilters called');
            
            const primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
            const primaryColorDark = primaryColor + 'cc';
            
            // Apply color to buttons and backgrounds
            const buttons = document.querySelectorAll('.btn-primary');
            buttons.forEach(function(btn) {
                btn.style.setProperty('background', 'linear-gradient(to right, ' + primaryColor + ', rgba(217, 119, 6, 0.8))', 'important');
                btn.style.setProperty('color', 'white', 'important');
            });
            
            const roomTypeBgs = document.querySelectorAll('.room-type-bg');
            roomTypeBgs.forEach(function(bg) {
                bg.style.background = 'linear-gradient(to bottom right, ' + primaryColor + ', ' + primaryColorDark + ')';
            });

            // Apply focus color to inputs
            const inputs = document.querySelectorAll('.input-focus');
            inputs.forEach(function(input) {
                input.addEventListener('focus', function() {
                    this.style.borderColor = primaryColor;
                    this.style.boxShadow = '0 0 0 2px ' + primaryColor + '40';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '';
                    this.style.boxShadow = '';
                });
            });

            // Real-time filtering
            console.log('Initializing filter system...');
            const priceMin = document.getElementById('priceMin');
            const priceMax = document.getElementById('priceMax');
            const capacitySelect = document.getElementById('capacitySelect');
            const roomTypesContainer = document.getElementById('roomTypesContainer');
            const noResultsMessage = document.getElementById('noResultsMessage');

            console.log('Filter elements found:', {
                priceMin: !!priceMin,
                priceMax: !!priceMax,
                capacitySelect: !!capacitySelect,
                roomTypesContainer: !!roomTypesContainer,
                noResultsMessage: !!noResultsMessage
            });

            if (!priceMin || !priceMax || !capacitySelect) {
                console.error('CRITICAL: Some filter elements are missing!');
                return;
            }

            function filterRoomTypes() {
                console.log('>>> filterRoomTypes called');
                
                const minPrice = priceMin.value ? parseFloat(priceMin.value) : 0;
                const maxPrice = priceMax.value ? parseFloat(priceMax.value) : Infinity;
                const selectedCapacity = capacitySelect.value || '';

                console.log('Filter values:', {
                    minPrice: minPrice,
                    maxPrice: maxPrice === Infinity ? 'Infinity' : maxPrice,
                    selectedCapacity: selectedCapacity
                });

                const roomTypeCards = document.querySelectorAll('.room-type-card');
                console.log('Found room type cards:', roomTypeCards.length);
                
                if (roomTypeCards.length === 0) {
                    console.warn('No room type cards found');
                    return;
                }

                let visibleCount = 0;

                roomTypeCards.forEach(function(card) {
                    const price = parseFloat(card.getAttribute('data-price')) || 0;
                    const capacity = parseInt(card.getAttribute('data-capacity')) || 0;

                    // Price filter
                    const matchesPrice = price >= minPrice && price <= maxPrice;

                    // Capacity filter
                    let matchesCapacity = true;
                    if (selectedCapacity) {
                        const capacityValue = parseInt(selectedCapacity);
                        if (capacityValue === 5) {
                            matchesCapacity = capacity >= 5;
                        } else {
                            matchesCapacity = capacity === capacityValue;
                        }
                    }

                    const shouldShow = matchesPrice && matchesCapacity;
                    
                    if (shouldShow) {
                        card.style.display = 'block';
                        visibleCount++;
                    } else {
                        card.style.display = 'none';
                    }
                });

                // Show/hide no results message
                if (visibleCount === 0) {
                    if (roomTypesContainer) roomTypesContainer.style.display = 'none';
                    if (noResultsMessage) noResultsMessage.style.display = 'block';
                } else {
                    if (roomTypesContainer) roomTypesContainer.style.display = 'grid';
                    if (noResultsMessage) noResultsMessage.style.display = 'none';
                }
                console.log('<<< Filter complete. Visible cards:', visibleCount);
            }

            // Add event listeners for real-time filtering
            console.log('Attaching event listeners...');
            
            priceMin.addEventListener('input', function() {
                console.log('üîî priceMin input event');
                filterRoomTypes();
            });
            priceMin.addEventListener('change', function() {
                console.log('üîî priceMin change event');
                filterRoomTypes();
            });
            
            priceMax.addEventListener('input', function() {
                console.log('üîî priceMax input event');
                filterRoomTypes();
            });
            priceMax.addEventListener('change', function() {
                console.log('üîî priceMax change event');
                filterRoomTypes();
            });
            
            capacitySelect.addEventListener('change', function() {
                console.log('üîî capacitySelect change event');
                filterRoomTypes();
            });

            // Reset filters function
            window.resetFilters = function() {
                console.log('Resetting filters...');
                priceMin.value = '';
                priceMax.value = '';
                capacitySelect.value = '';
                filterRoomTypes();
            };

            console.log('‚úÖ Filter system initialized successfully');
        }

        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            console.log('DOM is loading, waiting for DOMContentLoaded...');
            document.addEventListener('DOMContentLoaded', function() {
                console.log('DOMContentLoaded fired, initializing filters...');
                setTimeout(initRoomTypeFilters, 100);
            });
        } else {
            console.log('DOM already ready, initializing filters immediately...');
            setTimeout(initRoomTypeFilters, 100);
        }
        
            console.log('=== nqtLoaiPhong filter script END ===');
        </script>
    </div>
</body>
