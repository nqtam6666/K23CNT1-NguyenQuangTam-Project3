<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{nqtCustomer/layout :: layout(title='Chi tiết phòng - ' + (nqtWebsiteName ?: 'Hotel NQT'), description='Chi tiết phòng nghỉ - ' + (nqtWebsiteName ?: 'Hotel NQT'))}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style th:inline="css">
        * {
            letter-spacing: normal !important;
            word-spacing: normal !important;
        }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .gold-accent { 
            color: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        .btn-primary {
            background: linear-gradient(to right, var(--color-primary), rgba(217, 119, 6, 0.8)) !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div th:fragment="content" class="pb-16">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div th:if="${room}" class="grid lg:grid-cols-2 gap-12">
                <div class="glass-card rounded-2xl p-8">
                    <div class="h-96 rounded-xl flex items-center justify-center relative overflow-hidden room-bg"
                        th:style="'background: linear-gradient(135deg, ' + ${nqtWebsiteColor ?: '#d97706'} + ' 0%, ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'dd 50%, ' + ${nqtWebsiteColor ?: '#d97706'} + ' 100%);'"
                        style="background: linear-gradient(135deg, #d97706 0%, #d97706dd 50%, #d97706 100%);">
                        <!-- Room Image if available -->
                        <img th:if="${room.nqtLoaiPhong != null and room.nqtLoaiPhong.nqtHinhAnh != null and room.nqtLoaiPhong.nqtHinhAnh != ''}"
                             th:src="${room.nqtLoaiPhong.nqtHinhAnh}"
                             alt="Room Image"
                             class="absolute inset-0 w-full h-full object-cover opacity-90">
                        <!-- Placeholder with icon if no image -->
                        <div th:unless="${room.nqtLoaiPhong != null and room.nqtLoaiPhong.nqtHinhAnh != null and room.nqtLoaiPhong.nqtHinhAnh != ''}"
                             class="absolute inset-0 flex flex-col items-center justify-center z-10">
                            <svg class="w-32 h-32 text-white/80 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            <span class="text-white text-6xl font-serif font-bold" th:text="${room.nqtSoPhong}">101</span>
                        </div>
                    </div>
                </div>

                <div>
                    <h1 class="font-serif text-4xl font-bold text-gray-900 mb-4" th:text="${room.nqtTenPhong}">Phòng</h1>
                    <p class="text-xl text-gray-600 mb-6" th:text="${room.nqtLoaiPhong.nqtTenLoaiPhong}">Loại phòng</p>
                    
                    <div class="glass-card rounded-xl p-6 mb-6">
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <p class="text-sm text-gray-500 mb-1">Số phòng</p>
                                <p class="text-lg font-semibold" th:text="${room.nqtSoPhong}">101</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500 mb-1">Sức chứa</p>
                                <p class="text-lg font-semibold" th:text="${room.nqtLoaiPhong.nqtSoNguoi} + ' người'">2 người</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500 mb-1">Giá mỗi đêm</p>
                                <p class="text-2xl font-bold gold-accent" th:text="${#numbers.formatDecimal(room.nqtLoaiPhong.nqtGia, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">1,000,000 VNĐ</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500 mb-1">Trạng thái</p>
                                <span th:if="${room.nqtStatus}" class="inline-block bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold">Có sẵn</span>
                                <span th:unless="${room.nqtStatus}" class="inline-block bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm font-semibold">Đã đặt</span>
                            </div>
                        </div>
                    </div>

                    <a th:href="@{/nqtDatPhong(phongId=${room.nqtId})}"
                        class="block w-full text-white text-center py-4 rounded-lg font-semibold hover:shadow-lg transition-all hover:scale-105 mb-6 btn-primary"
                        th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', rgba(217, 119, 6, 0.8)) !important; color: white !important;'"
                        style="background: linear-gradient(to right, #d97706, rgba(217, 119, 6, 0.8)) !important; color: white !important;">
                        Đặt phòng ngay
                    </a>

                    <div th:if="${relatedRooms != null and !relatedRooms.isEmpty()}">
                        <h3 class="font-serif text-2xl font-bold text-gray-900 mb-4">Phòng tương tự</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <a th:each="related : ${relatedRooms}" th:href="@{/nqtPhong/{id}(id=${related.nqtId})}"
                                class="glass-card rounded-lg p-4 hover:shadow-lg transition-all">
                                <div class="h-24 rounded-lg flex items-center justify-center relative overflow-hidden mb-2 related-room-bg"
                                    th:style="'background: linear-gradient(135deg, ' + ${nqtWebsiteColor ?: '#d97706'} + ' 0%, ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'dd 50%, ' + ${nqtWebsiteColor ?: '#d97706'} + ' 100%);'"
                                    style="background: linear-gradient(135deg, #d97706 0%, #d97706dd 50%, #d97706 100%);">
                                    <!-- Room Image if available -->
                                    <img th:if="${related.nqtLoaiPhong != null and related.nqtLoaiPhong.nqtHinhAnh != null and related.nqtLoaiPhong.nqtHinhAnh != ''}"
                                         th:src="${related.nqtLoaiPhong.nqtHinhAnh}"
                                         alt="Room Image"
                                         class="absolute inset-0 w-full h-full object-cover opacity-90">
                                    <!-- Placeholder if no image -->
                                    <span th:unless="${related.nqtLoaiPhong != null and related.nqtLoaiPhong.nqtHinhAnh != null and related.nqtLoaiPhong.nqtHinhAnh != ''}"
                                          class="text-white text-2xl font-serif font-bold z-10" th:text="${related.nqtSoPhong}">102</span>
                                </div>
                                <p class="font-semibold text-sm" th:text="${related.nqtTenPhong}">Phòng</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
            const primaryColorDark = 'rgba(217, 119, 6, 0.8)';
            
            // Apply color to buttons - force with !important
            const buttons = document.querySelectorAll('.btn-primary');
            buttons.forEach(function(btn) {
                btn.style.setProperty('background', 'linear-gradient(to right, ' + primaryColor + ', ' + primaryColorDark + ')', 'important');
                btn.style.setProperty('color', 'white', 'important');
                btn.style.setProperty('border', 'none', 'important');
            });
            
            // Apply color to room backgrounds
            const roomBgs = document.querySelectorAll('.room-bg, .related-room-bg');
            roomBgs.forEach(function(bg) {
                const bgColor = primaryColor + 'cc';
                bg.style.background = 'linear-gradient(to bottom right, ' + primaryColor + ', ' + bgColor + ')';
            });
        });
    </script>
</body>
</html>
