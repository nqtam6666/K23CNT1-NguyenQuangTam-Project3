<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Chi tiết phòng - ' + ${nqtWebsiteName ?: 'Hotel NQT'}">Chi tiết phòng - Hotel NQT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:with="fontName=${#strings.replace(nqtWebsiteFont ?: 'Inter', ' ', '+')}" 
          th:href="@{'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=' + ${fontName} + ':wght@300;400;500;600;700&display=swap'}" 
          rel="stylesheet">
    <style th:inline="css">
        .font-serif { font-family: 'Playfair Display', serif; }
        * {
            font-family: /*[[${nqtWebsiteFont ?: 'Inter'}]]*/ 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
            letter-spacing: normal !important;
            word-spacing: normal !important;
        }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .gold-accent { 
            color: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        .nav-glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        .btn-primary {
            background: linear-gradient(to right, var(--color-primary), var(--color-primary)cc);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-white">
    <nav class="nav-glass fixed top-0 left-0 right-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/nqtTrangChu" class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-lg flex items-center justify-center shadow-lg overflow-hidden"
                        th:style="'background: linear-gradient(to bottom right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'">
                        <img th:src="${nqtWebsiteLogo}" alt="Logo" class="w-full h-full object-cover"
                            th:if="${nqtWebsiteLogo != null and nqtWebsiteLogo != ''}">
                        <span class="text-white font-serif font-bold" 
                            th:unless="${nqtWebsiteLogo != null and nqtWebsiteLogo != ''}"
                            th:text="${#strings.substring(nqtWebsiteName ?: 'Hotel NQT', 0, 1)}">H</span>
                    </div>
                    <span class="text-xl font-serif font-bold text-gray-900" th:text="${nqtWebsiteName ?: 'Hotel NQT'}">Hotel NQT</span>
                </a>
                <a href="/nqtPhong" class="text-gray-700 transition-colors"
                   th:style="'color: ' + ${nqtWebsiteColor ?: '#d97706'} + ';'"
                   style="color: #d97706;">← Quay lại</a>
            </div>
        </div>
    </nav>

    <div class="pt-20 pb-16">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div th:if="${room}" class="grid lg:grid-cols-2 gap-12">
                <div class="glass-card rounded-2xl p-8">
                    <div class="h-96 rounded-xl flex items-center justify-center room-bg"
                        th:style="'background: linear-gradient(to bottom right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'"
                        style="background: linear-gradient(to bottom right, #d97706, #d97706cc);">
                        <span class="text-white text-9xl font-serif font-bold" th:text="${room.nqtSoPhong}">101</span>
                    </div>
                </div>

                <div>
                    <h1 class="font-serif text-4xl font-bold text-gray-900 mb-4" th:text="${room.nqtTenPhong}">Phòng</h1>
                    <p class="text-xl text-gray-600 mb-6" th:text="${room.nqtLoaiPhong.nqtTenLoaiPhong}">Loại phòng</p>
                    
                    <div class="glass-card rounded-xl p-6 mb-6">
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <p class="text-sm text-gray-500 mb-1">Số phòng</p>
                                <p class="text-lg font-semibold" th:text="${room.nqtSoPhong}">101</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500 mb-1">Sức chứa</p>
                                <p class="text-lg font-semibold" th:text="${room.nqtLoaiPhong.nqtSoNguoi} + ' người'">2 người</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500 mb-1">Giá mỗi đêm</p>
                                <p class="text-2xl font-bold gold-accent" th:text="${#numbers.formatDecimal(room.nqtLoaiPhong.nqtGia, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">1,000,000 VNĐ</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500 mb-1">Trạng thái</p>
                                <span th:if="${room.nqtStatus}" class="inline-block bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold">Có sẵn</span>
                                <span th:unless="${room.nqtStatus}" class="inline-block bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm font-semibold">Đã đặt</span>
                            </div>
                        </div>
                    </div>

                    <a th:href="@{/nqtDatPhong(phongId=${room.nqtId})}"
                        class="block w-full text-white text-center py-4 rounded-lg font-semibold hover:shadow-lg transition-all hover:scale-105 mb-6 btn-primary"
                        th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'"
                        style="background: linear-gradient(to right, #d97706, #d97706cc);">
                        Đặt phòng ngay
                    </a>

                    <div th:if="${relatedRooms != null and !relatedRooms.isEmpty()}">
                        <h3 class="font-serif text-2xl font-bold text-gray-900 mb-4">Phòng tương tự</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <a th:each="related : ${relatedRooms}" th:href="@{/nqtPhong/{id}(id=${related.nqtId})}"
                                class="glass-card rounded-lg p-4 hover:shadow-lg transition-all">
                                <div class="h-24 rounded-lg flex items-center justify-center mb-2 related-room-bg"
                                    th:style="'background: linear-gradient(to bottom right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'"
                                    style="background: linear-gradient(to bottom right, #d97706, #d97706cc);">
                                    <span class="text-white text-2xl font-serif font-bold" th:text="${related.nqtSoPhong}">102</span>
                                </div>
                                <p class="font-semibold text-sm" th:text="${related.nqtTenPhong}">Phòng</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
            const primaryColorDark = primaryColor + 'cc';
            
            // Apply color to buttons
            const buttons = document.querySelectorAll('.btn-primary');
            buttons.forEach(function(btn) {
                btn.style.background = 'linear-gradient(to right, ' + primaryColor + ', ' + primaryColorDark + ')';
            });
            
            // Apply color to room backgrounds
            const roomBgs = document.querySelectorAll('.room-bg, .related-room-bg');
            roomBgs.forEach(function(bg) {
                bg.style.background = 'linear-gradient(to bottom right, ' + primaryColor + ', ' + primaryColorDark + ')';
            });
        });
    </script>
</body>
</html>
