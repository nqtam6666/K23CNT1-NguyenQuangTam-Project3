<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{nqtCustomer/layout :: layout(title=${'Danh sách phòng - ' + (nqtWebsiteName != null ? nqtWebsiteName : 'Hotel NQT')}, description=${'Khám phá các phòng nghỉ của chúng tôi - ' + (nqtWebsiteName != null ? nqtWebsiteName : 'Hotel NQT')})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style th:inline="css">
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); transition: all 0.4s; }
        .glass-card:hover { transform: translateY(-8px) scale(1.01); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); }
        .gold-accent { 
            color: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        .btn-primary {
            background: linear-gradient(to right, var(--color-primary), rgba(217, 119, 6, 0.8)) !important;
            color: white !important;
        }
        .input-focus:focus {
            outline: none;
            border-color: var(--color-primary);
            --tw-ring-color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div th:fragment="content" class="pb-16 pt-0" style="padding-top: 0 !important; margin-top: 0 !important;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" style="margin-top: 100px;">
            <div class="text-center mb-12">
                <h1 class="font-serif text-4xl md:text-5xl font-bold text-gray-900 mb-4">Phòng nghỉ <span class="gold-accent">sang trọng</span></h1>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">Mỗi phòng là một tác phẩm nghệ thuật, kết hợp hoàn hảo giữa thiết kế tinh tế và tiện nghi hiện đại</p>
            </div>

            <div class="glass-card rounded-2xl p-6 mb-8">
                <form th:action="@{/nqtPhong}" method="get" class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <input type="text" name="search" th:value="${searchQuery}" 
                            placeholder="Tìm kiếm theo tên phòng hoặc số phòng..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 input-focus">
                    </div>
                    <div class="md:w-64">
                        <select name="loaiPhong" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                            <option value="">Tất cả loại phòng</option>
                            <option th:each="type : ${roomTypes}" th:value="${type.nqtId}" 
                                th:text="${type.nqtTenLoaiPhong}"
                                th:selected="${selectedLoaiPhong != null and selectedLoaiPhong == type.nqtId}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="text-white px-8 py-3 rounded-lg font-semibold hover:shadow-lg transition-all btn-primary"
                        th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', rgba(217, 119, 6, 0.8)) !important; color: white !important;'"
                        style="background: linear-gradient(to right, #d97706, rgba(217, 119, 6, 0.8)) !important; color: white !important;">
                        Tìm kiếm
                    </button>
                </form>
            </div>

            <div th:if="${rooms != null and !rooms.isEmpty()}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div th:each="room : ${rooms}" class="glass-card rounded-2xl overflow-hidden group cursor-pointer">
                    <div class="h-64 flex items-center justify-center relative overflow-hidden room-card-bg"
                        th:style="'background: linear-gradient(135deg, ' + ${nqtWebsiteColor ?: '#d97706'} + ' 0%, ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'dd 50%, ' + ${nqtWebsiteColor ?: '#d97706'} + ' 100%);'"
                        style="background: linear-gradient(135deg, #d97706 0%, #d97706dd 50%, #d97706 100%);">
                        <!-- Room Image if available -->
                        <img th:if="${room.nqtLoaiPhong != null and room.nqtLoaiPhong.nqtHinhAnh != null and room.nqtLoaiPhong.nqtHinhAnh != ''}"
                             th:src="${room.nqtLoaiPhong.nqtHinhAnh}"
                             alt="Room Image"
                             class="absolute inset-0 w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity duration-300">
                        <!-- Placeholder with icon if no image -->
                        <div th:unless="${room.nqtLoaiPhong != null and room.nqtLoaiPhong.nqtHinhAnh != null and room.nqtLoaiPhong.nqtHinhAnh != ''}"
                             class="absolute inset-0 flex flex-col items-center justify-center z-10">
                            <svg class="w-24 h-24 text-white/80 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            <span class="text-white text-3xl font-serif font-bold" th:text="${room.nqtSoPhong}">101</span>
                        </div>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    </div>
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-3">
                            <div>
                                <h3 class="font-serif text-2xl font-bold text-gray-900 mb-1" th:text="${room.nqtTenPhong}">Phòng</h3>
                                <p class="text-gray-600 text-sm" th:text="${room.nqtLoaiPhong.nqtTenLoaiPhong}">Loại phòng</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 mb-4">
                            <svg class="w-5 h-5 star-icon" fill="currentColor" viewBox="0 0 20 20"
                                th:style="'color: ' + ${nqtWebsiteColor ?: '#d97706'} + ';'"
                                style="color: #d97706;">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>
                            <span class="text-sm text-gray-600" th:text="'Sức chứa: ' + ${room.nqtLoaiPhong.nqtSoNguoi} + ' người'">2 người</span>
                        </div>
                        <div class="flex items-center justify-between pt-4 border-t border-gray-200">
                            <div>
                                <p class="text-sm text-gray-500">Từ</p>
                                <p class="text-2xl font-bold gold-accent" th:text="${#numbers.formatDecimal(room.nqtLoaiPhong.nqtGia, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">1,000,000 VNĐ</p>
                            </div>
                            <a th:href="@{/nqtPhong/{id}(id=${room.nqtId})}"
                                class="text-white px-6 py-2.5 rounded-lg font-semibold hover:shadow-lg transition-all hover:scale-105 btn-primary"
                                th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', rgba(217, 119, 6, 0.8)) !important; color: white !important;'"
                                style="background: linear-gradient(to right, #d97706, rgba(217, 119, 6, 0.8)) !important; color: white !important;">
                                Xem chi tiết
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${rooms == null or rooms.isEmpty()}" class="text-center py-16">
                <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <h3 class="text-xl font-semibold text-gray-900 mb-2">Không tìm thấy phòng</h3>
                <p class="text-gray-600 mb-6">Vui lòng thử lại với từ khóa khác</p>
                <a href="/nqtPhong" class="inline-block text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all btn-primary"
                    th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', rgba(217, 119, 6, 0.8)) !important; color: white !important;'"
                    style="background: linear-gradient(to right, #d97706, rgba(217, 119, 6, 0.8)) !important; color: white !important;">
                    Xem tất cả phòng
                </a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
            const primaryColorDark = primaryColor + 'cc';
            
            // Apply color to buttons
            const buttons = document.querySelectorAll('.btn-primary');
            buttons.forEach(function(btn) {
                btn.style.setProperty('background', 'linear-gradient(to right, ' + primaryColor + ', rgba(217, 119, 6, 0.8))', 'important');
                btn.style.setProperty('color', 'white', 'important');
            });
            
            // Apply focus color to inputs
            const inputs = document.querySelectorAll('.input-focus');
            inputs.forEach(function(input) {
                input.addEventListener('focus', function() {
                    this.style.borderColor = primaryColor;
                    this.style.boxShadow = '0 0 0 2px ' + primaryColor + '40';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '';
                    this.style.boxShadow = '';
                });
            });
        });
    </script>
</body>
</html>
