<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{nqtCustomer/layout :: layout(title='Liên hệ - ' + (nqtWebsiteName ?: 'Hotel NQT'), description='Liên hệ với chúng tôi - Hotel NQT')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style th:inline="css">
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .gold-accent { 
            color: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        .input-focus:focus {
            outline: none;
            border-color: var(--color-primary);
            --tw-ring-color: var(--color-primary);
        }
        .btn-submit {
            min-height: 48px;
            display: block !important;
            width: 100%;
            visibility: visible !important;
            opacity: 1 !important;
        }
        .btn-submit:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div th:fragment="content" class="pb-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="font-serif text-4xl md:text-5xl font-bold text-gray-900 mb-4">Liên hệ <span class="gold-accent">với chúng tôi</span></h1>
                <p class="text-xl text-gray-600">Chúng tôi luôn sẵn sàng hỗ trợ bạn</p>
            </div>

            <div class="grid md:grid-cols-2 gap-8 mb-8">
                <div class="glass-card rounded-2xl p-8">
                    <h2 class="font-serif text-2xl font-bold text-gray-900 mb-4">Thông tin liên hệ</h2>
                    <div class="space-y-4 text-gray-700">
                        <div>
                            <p class="font-semibold mb-1">Địa chỉ</p>
                            <p th:text="${nqtWebsiteAddress ?: '123 Đường ABC, Quận XYZ, Hà Nội, Việt Nam'}">123 Đường ABC, Quận XYZ, Hà Nội, Việt Nam</p>
                        </div>
                        <div>
                            <p class="font-semibold mb-1">Điện thoại</p>
                            <p th:text="${nqtWebsitePhone ?: '(84) 123-456-789'}">(84) 123-456-789</p>
                        </div>
                        <div>
                            <p class="font-semibold mb-1">Email</p>
                            <p th:text="${nqtWebsiteEmail ?: 'contact@hotelnqt.com'}">contact@hotelnqt.com</p>
                        </div>
                        <div>
                            <p class="font-semibold mb-1">Giờ làm việc</p>
                            <p>24/7 - Luôn sẵn sàng phục vụ</p>
                        </div>
                    </div>
                </div>

                <div class="glass-card rounded-2xl p-8">
                    <h2 class="font-serif text-2xl font-bold text-gray-900 mb-4" style="font-family: 'Playfair Display', serif !important; letter-spacing: normal !important;">Gửi tin nhắn</h2>
                    
                    <!-- Success Message -->
                    <div th:if="${nqtSuccess}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                        <p th:text="${nqtSuccess}"></p>
                    </div>
                    
                    <!-- Error Message -->
                    <div th:if="${nqtError}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                        <p th:text="${nqtError}"></p>
                    </div>
                    
                    <form th:action="@{/nqtLienHe}" method="POST" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Họ và tên <span class="text-red-500">*</span></label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 input-focus"
                                th:value="${name}">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email <span class="text-red-500">*</span></label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 input-focus"
                                th:value="${email}">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Tin nhắn <span class="text-red-500">*</span></label>
                            <textarea id="message" name="message" rows="4" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 input-focus"
                                th:text="${message}"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all btn-submit btn-primary"
                            th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', rgba(217, 119, 6, 0.8)) !important; color: white !important; border: none !important;'"
                            style="background: linear-gradient(to right, #d97706, rgba(217, 119, 6, 0.8)) !important; color: white !important; border: none !important;">
                            Gửi tin nhắn
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
            const primaryColorDark = 'rgba(217, 119, 6, 0.8)';
            
            // Apply color to button - force with !important
            const submitButton = document.querySelector('.btn-submit');
            if (submitButton) {
                submitButton.style.setProperty('background', 'linear-gradient(to right, ' + primaryColor + ', ' + primaryColorDark + ')', 'important');
                submitButton.style.setProperty('color', 'white', 'important');
                submitButton.style.setProperty('border', 'none', 'important');
            }
            
            // Apply focus color to inputs
            const inputs = document.querySelectorAll('.input-focus');
            inputs.forEach(function(input) {
                input.addEventListener('focus', function() {
                    this.style.borderColor = primaryColor;
                    this.style.boxShadow = '0 0 0 2px ' + primaryColor + '40';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '';
                    this.style.boxShadow = '';
                });
            });
        });
    </script>
</body>
</html>
