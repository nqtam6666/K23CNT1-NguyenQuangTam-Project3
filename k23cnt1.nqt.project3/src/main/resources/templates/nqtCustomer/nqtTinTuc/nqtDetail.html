<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{nqtCustomer/layout :: layout(title=(blog != null ? blog.nqtTieuDe : 'Tin tức') + ' - ' + (nqtWebsiteName ?: 'Hotel NQT'), description=(blog != null ? blog.nqtTieuDe : 'Tin tức') + ' - ' + (nqtWebsiteName ?: 'Hotel NQT'))}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style th:inline="css">
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .gold-accent { 
            color: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
    </style>
</head>
<body>
    <div th:fragment="content" class="pb-16" style="margin-top: 100px;">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div th:if="${blog}" class="glass-card rounded-2xl p-8 md:p-12">
                <h1 class="font-serif text-4xl font-bold text-gray-900 mb-4" th:text="${blog.nqtTieuDe}">Tiêu đề</h1>
                <p class="text-gray-500 mb-6" th:text="${#temporals.format(blog.nqtNgayTao, 'dd/MM/yyyy HH:mm')}">01/01/2024</p>
                
                <div th:if="${blog.nqtHinhAnh != null and blog.nqtHinhAnh != ''}" 
                    class="mb-8 rounded-xl overflow-hidden">
                    <img th:src="${blog.nqtHinhAnh}" 
                        th:alt="${blog.nqtTieuDe}"
                        class="w-full h-auto object-cover">
                </div>
                
                <div class="prose max-w-none" th:utext="${blog.nqtNoiDung}">
                    Nội dung bài viết...
                </div>
            </div>

            <div th:if="${relatedBlogs != null and !relatedBlogs.isEmpty()}" class="mt-12">
                <h2 class="font-serif text-3xl font-bold text-gray-900 mb-6">Tin tức liên quan</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <a th:each="related : ${relatedBlogs}" th:href="@{/nqtTinTuc/{id}(id=${related.nqtId})}"
                        class="glass-card rounded-xl overflow-hidden hover:shadow-lg transition-all">
                        <div class="h-40 relative overflow-hidden">
                            <img th:if="${related.nqtHinhAnh != null and related.nqtHinhAnh != ''}" 
                                th:src="${related.nqtHinhAnh}" 
                                th:alt="${related.nqtTieuDe}"
                                class="w-full h-full object-cover hover:scale-110 transition-transform duration-500">
                            <div th:unless="${related.nqtHinhAnh != null and related.nqtHinhAnh != ''}"
                                class="h-full flex items-center justify-center bg-gradient-to-br from-amber-600 to-amber-800">
                                <span class="text-white text-2xl font-serif font-bold" th:text="${#strings.substring(related.nqtTieuDe, 0, 1)}">N</span>
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2" th:text="${related.nqtTieuDe}">Tiêu đề</h3>
                            <p class="text-sm text-gray-500" th:text="${#temporals.format(related.nqtNgayTao, 'dd/MM/yyyy')}">01/01/2024</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
