<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{nqtCustomer/layout :: layout(title='Đặt phòng của tôi - ' + (nqtWebsiteName ?: 'Hotel NQT'), description='Quản lý tất cả đặt phòng của bạn - ' + (nqtWebsiteName ?: 'Hotel NQT'))}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style th:inline="css">
        * {
            letter-spacing: normal !important;
            word-spacing: normal !important;
        }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); transition: all 0.4s; }
        .glass-card:hover { transform: translateY(-4px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); }
        .gold-accent { 
            color: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        .btn-primary {
            background: linear-gradient(to right, var(--color-primary), rgba(217, 119, 6, 0.8)) !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div th:fragment="content" class="pb-16">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="font-serif text-4xl font-bold text-gray-900 mb-4">Đặt phòng <span class="gold-accent">của tôi</span></h1>
                <p class="text-gray-600">Quản lý tất cả đặt phòng của bạn</p>
            </div>

            <div th:if="${bookings != null and !bookings.isEmpty()}" class="space-y-6">
                <div th:each="booking : ${bookings}" class="glass-card rounded-2xl p-6">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <h3 class="font-serif text-2xl font-bold text-gray-900 mb-2" th:text="'Đặt phòng #' + ${booking.nqtId}">Đặt phòng #123</h3>
                            <p class="text-gray-600" th:text="${booking.nqtPhong.nqtTenPhong} + ' - ' + ${booking.nqtPhong.nqtSoPhong}">Phòng Deluxe - 101</p>
                        </div>
                        <div>
                            <span th:if="${booking.nqtStatus == 0}" class="inline-block bg-yellow-100 text-yellow-800 px-4 py-2 rounded-full font-semibold">Chờ xác nhận</span>
                            <span th:if="${booking.nqtStatus == 1}" class="inline-block bg-green-100 text-green-800 px-4 py-2 rounded-full font-semibold">Đã xác nhận</span>
                            <span th:if="${booking.nqtStatus == 2}" class="inline-block bg-red-100 text-red-800 px-4 py-2 rounded-full font-semibold">Đã hủy</span>
                        </div>
                    </div>
                    <div class="grid md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Ngày đến</p>
                            <p class="font-semibold" th:text="${#temporals.format(booking.nqtNgayDen, 'dd/MM/yyyy')}">01/01/2024</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Ngày đi</p>
                            <p class="font-semibold" th:text="${#temporals.format(booking.nqtNgayDi, 'dd/MM/yyyy')}">03/01/2024</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Tổng tiền</p>
                            <p class="text-xl font-bold gold-accent" th:text="${#numbers.formatDecimal(booking.nqtTongTien, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">1,000,000 VNĐ</p>
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <a th:href="@{/nqtDatPhongCuaToi/{id}(id=${booking.nqtId})}"
                            class="text-white px-6 py-2.5 rounded-lg font-semibold hover:shadow-lg transition-all btn-primary"
                            th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', rgba(217, 119, 6, 0.8)) !important; color: white !important;'"
                            style="background: linear-gradient(to right, #d97706, rgba(217, 119, 6, 0.8)) !important; color: white !important;">
                            Xem chi tiết
                        </a>
                    </div>
                </div>
            </div>

            <div th:if="${bookings == null or bookings.isEmpty()}" class="text-center py-16">
                <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <h3 class="text-xl font-semibold text-gray-900 mb-2">Bạn chưa có đặt phòng nào</h3>
                <p class="text-gray-600 mb-6">Hãy đặt phòng để trải nghiệm dịch vụ của chúng tôi</p>
                <a href="/nqtDatPhong" class="inline-block text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all btn-primary"
                    th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', rgba(217, 119, 6, 0.8)) !important; color: white !important;'"
                    style="background: linear-gradient(to right, #d97706, rgba(217, 119, 6, 0.8)) !important; color: white !important;">
                    Đặt phòng ngay
                </a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
            const primaryColorDark = primaryColor + 'cc';
            
            // Apply color to buttons
            const buttons = document.querySelectorAll('.btn-primary');
            buttons.forEach(function(btn) {
                btn.style.setProperty('background', 'linear-gradient(to right, ' + primaryColor + ', rgba(217, 119, 6, 0.8))', 'important');
                btn.style.setProperty('color', 'white', 'important');
            });
        });
    </script>
</body>
</html>
