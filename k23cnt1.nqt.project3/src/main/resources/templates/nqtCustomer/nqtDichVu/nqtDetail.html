<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{nqtCustomer/layout :: layout(title='Chi tiết dịch vụ - ' + (nqtWebsiteName ?: 'Hotel NQT'), description='Chi tiết dịch vụ - ' + (nqtWebsiteName ?: 'Hotel NQT'))}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style th:inline="css">
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .gold-accent { 
            color: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        .btn-primary {
            background: linear-gradient(to right, var(--color-primary), rgba(217, 119, 6, 0.8)) !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div th:fragment="content" class="pb-16" style="margin-top: 100px;">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div th:if="${service}" class="glass-card rounded-2xl overflow-hidden p-8 md:p-12">
                <div th:if="${service.nqtHinhAnh != null and service.nqtHinhAnh != ''}" class="mb-8 rounded-xl overflow-hidden">
                    <img th:src="${service.nqtHinhAnh}" 
                        th:alt="${service.nqtTen}"
                        class="w-full h-auto object-cover">
                </div>
                <div class="text-center mb-8">
                    <div th:unless="${service.nqtHinhAnh != null and service.nqtHinhAnh != ''}"
                        class="w-20 h-20 mx-auto mb-6 rounded-full flex items-center justify-center service-detail-icon-bg"
                        th:style="'background: linear-gradient(to bottom right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'"
                        style="background: linear-gradient(to bottom right, #d97706, #d97706cc);">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                        </svg>
                    </div>
                    <h1 class="font-serif text-4xl font-bold text-gray-900 mb-4" th:text="${service.nqtTen}">Dịch vụ</h1>
                    <p class="text-2xl font-bold gold-accent" th:text="${service.nqtDonGia != null ? (#numbers.formatDecimal(service.nqtDonGia, 0, 'COMMA', 0, 'POINT') + ' VNĐ') : 'Liên hệ để biết giá'}">Giá</p>
                </div>
                <div class="text-center">
                    <a href="/nqtDatPhong"
                        class="inline-block text-white px-10 py-4 rounded-lg font-semibold hover:shadow-lg transition-all hover:scale-105 btn-primary"
                        th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', rgba(217, 119, 6, 0.8)) !important; color: white !important;'"
                        style="background: linear-gradient(to right, #d97706, rgba(217, 119, 6, 0.8)) !important; color: white !important;">
                        Đặt phòng và sử dụng dịch vụ
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
            const primaryColorDark = primaryColor + 'cc';
            
            // Apply color to buttons and service icon backgrounds
            const buttons = document.querySelectorAll('.btn-primary');
            buttons.forEach(function(btn) {
                btn.style.setProperty('background', 'linear-gradient(to right, ' + primaryColor + ', rgba(217, 119, 6, 0.8))', 'important');
                btn.style.setProperty('color', 'white', 'important');
            });
            
            const serviceIcons = document.querySelectorAll('.service-detail-icon-bg');
            serviceIcons.forEach(function(icon) {
                icon.style.background = 'linear-gradient(to bottom right, ' + primaryColor + ', ' + primaryColorDark + ')';
            });
        });
    </script>
</body>
</html>
