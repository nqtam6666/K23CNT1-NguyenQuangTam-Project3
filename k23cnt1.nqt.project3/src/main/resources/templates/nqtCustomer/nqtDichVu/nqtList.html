<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{nqtCustomer/layout :: layout(title=${'Dịch vụ - ' + (nqtWebsiteName != null ? nqtWebsiteName : 'Hotel NQT')}, description=${'Những trải nghiệm độc quyền dành riêng cho bạn - ' + (nqtWebsiteName != null ? nqtWebsiteName : 'Hotel NQT')})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style th:inline="css">
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); transition: all 0.4s; }
        .glass-card:hover { transform: translateY(-8px) scale(1.01); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); }
        .gold-accent { 
            color: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }
        .btn-primary {
            background: linear-gradient(to right, var(--color-primary), rgba(217, 119, 6, 0.8)) !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div th:fragment="content" class="pb-16" style="margin-top: 100px;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="font-serif text-4xl md:text-5xl font-bold text-gray-900 mb-4">Dịch vụ <span class="gold-accent">đặc biệt</span></h1>
                <p class="text-xl text-gray-600">Những trải nghiệm độc quyền dành riêng cho bạn</p>
            </div>

            <div th:if="${services != null and !services.isEmpty()}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div th:each="service : ${services}" class="glass-card rounded-xl overflow-hidden text-center group">
                    <div class="h-48 relative overflow-hidden">
                        <img th:if="${service.nqtHinhAnh != null and service.nqtHinhAnh != ''}" 
                            th:src="${service.nqtHinhAnh}" 
                            th:alt="${service.nqtTen}"
                            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        <div th:unless="${service.nqtHinhAnh != null and service.nqtHinhAnh != ''}"
                            class="h-full flex items-center justify-center service-icon-bg"
                            th:style="'background: linear-gradient(to bottom right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'"
                            style="background: linear-gradient(to bottom right, #d97706, #d97706cc);">
                            <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="font-semibold text-gray-900 mb-2" th:text="${service.nqtTen}">Dịch vụ</h3>
                        <p class="text-sm text-gray-600 mb-4" th:text="${service.nqtDonGia != null ? (#numbers.formatDecimal(service.nqtDonGia, 0, 'COMMA', 0, 'POINT') + ' VNĐ') : 'Liên hệ'}">Giá</p>
                        <a th:href="@{/nqtDichVu/{id}(id=${service.nqtId})}"
                            class="font-medium hover:underline transition-colors"
                            th:style="'color: ' + ${nqtWebsiteColor ?: '#d97706'} + ';'"
                            style="color: #d97706;">Tìm hiểu thêm →</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const primaryColor = /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ '#d97706';
            const primaryColorDark = primaryColor + 'cc';
            
            // Apply color to service icon backgrounds
            const serviceIcons = document.querySelectorAll('.service-icon-bg');
            serviceIcons.forEach(function(icon) {
                icon.style.background = 'linear-gradient(to bottom right, ' + primaryColor + ', ' + primaryColorDark + ')';
            });
        });
    </script>
</body>
</html>
