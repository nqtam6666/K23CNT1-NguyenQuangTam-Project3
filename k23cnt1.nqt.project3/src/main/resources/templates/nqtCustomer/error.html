<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Lỗi - ' + ${nqtWebsiteName ?: 'Hotel NQT'}">Lỗi - Hotel NQT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:with="fontName=${#strings.replace(nqtWebsiteFont ?: 'Inter', ' ', '+')}" 
          th:href="@{'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=' + ${fontName} + ':wght@300;400;500;600;700&display=swap'}" 
          rel="stylesheet">
    <style th:inline="css">
        .font-serif { font-family: 'Playfair Display', serif; }
        * {
            font-family: /*[[${nqtWebsiteFont ?: 'Inter'}]]*/ 'Inter', sans-serif;
        }
        :root {
            --color-primary: /*[[${nqtWebsiteColor ?: '#d97706'}]]*/ #d97706;
        }

        /* Zalo Chat Button */
        .fcta-zalo-vi-tri-nut {
            position: fixed;
            bottom: 100px;
            right: 20px;
            z-index: 9998;
        }

        .fcta-zalo-nen-nut {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0068ff 0%, #0052cc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(0, 104, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fcta-zalo-nen-nut:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 104, 255, 0.6);
        }

        .fcta-zalo-ben-trong-nut {
            width: 32px;
            height: 32px;
            color: white;
        }

        .fcta-zalo-text {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
            font-weight: 600;
            color: #0068ff;
        }

        /* Hotline Button */
        .fcta-hotline {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9997;
            background: linear-gradient(135deg, #d97706 0%, rgba(217, 119, 6, 0.9) 100%);
            color: white !important;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .fcta-hotline:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(217, 119, 6, 0.5);
            color: white !important;
            opacity: 0.95;
        }

        .fcta-hotline i {
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .fcta-zalo-vi-tri-nut {
                bottom: 100px;
                right: 15px;
            }
            .fcta-hotline {
                bottom: 15px;
                right: 15px;
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-white min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-2xl w-full">
        <div class="text-center mb-8">
            <a href="/nqtTrangChu" class="inline-block mb-6">
                <div class="flex items-center space-x-3 justify-center">
                    <div class="w-12 h-12 rounded-lg flex items-center justify-center shadow-lg overflow-hidden"
                        th:style="'background: linear-gradient(to bottom right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'">
                        <img th:src="${nqtWebsiteLogo}" alt="Logo" class="w-full h-full object-cover"
                            th:if="${nqtWebsiteLogo != null and nqtWebsiteLogo != ''}">
                        <span class="text-white font-serif font-bold text-xl" 
                            th:unless="${nqtWebsiteLogo != null and nqtWebsiteLogo != ''}"
                            th:text="${#strings.substring(nqtWebsiteName ?: 'Hotel NQT', 0, 1)}">H</span>
                    </div>
                    <span class="text-2xl font-serif font-bold text-gray-900" th:text="${nqtWebsiteName ?: 'Hotel NQT'}">Hotel NQT</span>
                </div>
            </a>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8 border-l-4" 
             th:style="'border-left-color: ' + ${nqtWebsiteColor ?: '#d97706'} + ';'"
             style="border-left-color: #d97706;">
            <div class="flex items-center mb-6">
                <div class="flex-shrink-0 mr-4" th:style="'color: ' + ${nqtWebsiteColor ?: '#d97706'} + ';'">
                    <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="font-serif text-3xl font-bold text-gray-900 mb-2">Đã xảy ra lỗi!</h1>
                    <p class="text-gray-600">Xin lỗi vì sự bất tiện này. Chúng tôi đang xử lý vấn đề.</p>
                </div>
            </div>
            
            <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                <p class="text-red-800 font-semibold mb-2">Chi tiết lỗi:</p>
                <p class="text-red-700 text-sm" th:text="${error ?: 'Đã xảy ra lỗi không xác định'}">Đã xảy ra lỗi không xác định</p>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/nqtTrangChu" 
                   class="inline-block text-center px-6 py-3 rounded-lg font-semibold text-white transition-all transform hover:scale-105"
                   th:style="'background: linear-gradient(to right, ' + ${nqtWebsiteColor ?: '#d97706'} + ', ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'cc);'">
                    ← Về trang chủ
                </a>
                <button onclick="window.history.back()" 
                        class="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition-all">
                    Quay lại
                </button>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500 text-center">
                    Nếu vấn đề vẫn tiếp tục, vui lòng 
                    <a th:href="@{/nqtLienHe}" class="font-semibold underline" th:style="'color: ' + ${nqtWebsiteColor ?: '#d97706'} + ';'">liên hệ với chúng tôi</a>
                </p>
            </div>
        </div>
    </div>

    <!-- GTranslate Float Widget -->
    <div class="gtranslate_wrapper"></div>
    <script>
        window.gtranslateSettings = {
            "default_language": "vi",
            "native_language_names": true,
            "detect_browser_language": true,
            "languages":["vi","en","zh-CN"],
            "wrapper_selector": ".gtranslate_wrapper",
            "flag_style": "3d"
        };
    </script>
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

    <!-- Zalo Chat Button -->
    <a th:with="phone=${#strings.replace(#strings.replace(nqtWebsitePhone ?: '0961138440', ' ', ''), '-', '')}"
       th:href="@{'https://chat.zalo.me/?phone=' + ${phone}}" 
       id="linkzalo" 
       target="_blank"
       rel="noopener noreferrer">
        <div class="fcta-zalo-vi-tri-nut">
            <div id="fcta-zalo-tracking" class="fcta-zalo-nen-nut">
                <div id="fcta-zalo-tracking" class="fcta-zalo-ben-trong-nut">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460.1 436.6">
                        <path fill="currentColor" class="st0"
                            d="M82.6 380.9c-1.8-.8-3.1-1.7-1-3.5 1.3-1 2.7-1.9 4.1-2.8 13.1-8.5 25.4-17.8 33.5-31.5 6.8-11.4 5.7-18.1-2.8-26.5C69 269.2 48.2 212.5 58.6 145.5 64.5 107.7 81.8 75 107 46.6c15.2-17.2 33.3-31.1 53.1-42.7 1.2-.7 2.9-.9 3.1-2.7-.4-1-1.1-.7-1.7-.7-33.7 0-67.4-.7-101 .2C28.3 1.7.5 26.6.6 62.3c.2 104.3 0 208.6 0 313 0 32.4 24.7 59.5 57 60.7 27.3 1.1 54.6.2 82 .1 2 .1 4 .2 6 .2H290c36 0 72 .2 108 0 33.4 0 60.5-27 60.5-60.3v-.6-58.5c0-1.4.5-2.9-.4-4.4-1.8.1-2.5 1.6-3.5 2.6-19.4 19.5-42.3 35.2-67.4 46.3-61.5 27.1-124.1 29-187.6 7.2-5.5-2-11.5-2.2-17.2-.8-8.4 2.1-16.7 4.6-25 7.1-24.4 7.6-49.3 11-74.8 6zm72.5-168.5c1.7-2.2 2.6-3.5 3.6-4.8 13.1-16.6 26.2-33.2 39.3-49.9 3.8-4.8 7.6-9.7 10-15.5 2.8-6.6-.2-12.8-7-15.2-3-.9-6.2-1.3-9.4-1.1-17.8-.1-35.7-.1-53.5 0-2.5 0-5 .3-7.4.9-5.6 1.4-9 7.1-7.6 12.8 1 3.8 4 6.8 7.8 7.7 2.4.6 4.9.9 7.4.8 10.8.1 21.7 0 32.5.1 1.2 0 2.7-.8 3.6 1-.9 1.2-1.8 2.4-2.7 3.5-15.5 19.6-30.9 39.3-46.4 58.9-3.8 4.9-5.8 10.3-3 16.3s8.5 7.1 14.3 7.5c4.6.3 9.3.1 14 .1 16.2 0 32.3.1 48.5-.1 8.6-.1 13.2-5.3 12.3-13.3-.7-6.3-5-9.6-13-9.7-14.1-.1-28.2 0-43.3 0zm116-52.6c-12.5-10.9-26.3-11.6-39.8-3.6-16.4 9.6-22.4 25.3-20.4 43.5 1.9 17 9.3 30.9 27.1 36.6 11.1 3.6 21.4 2.3 30.5-5.1 2.4-1.9 3.1-1.5 4.8.6 3.3 4.2 9 5.8 14 3.9 5-1.5 8.3-6.1 8.3-11.3.1-20 .2-40 0-60-.1-8-7.6-13.1-15.4-11.5-4.3.9-6.7 3.8-9.1 6.9zm69.3 37.1c-.4 25 20.3 43.9 46.3 41.3 23.9-2.4 39.4-20.3 38.6-45.6-.8-25-19.4-42.1-44.9-41.3-23.9.7-40.8 19.9-40 45.6zm-8.8-19.9c0-15.7.1-31.3 0-47 0-8-5.1-13-12.7-12.9-7.4.1-12.3 5.1-12.4 12.8-.1 4.7 0 9.3 0 14v79.5c0 6.2 3.8 11.6 8.8 12.9 6.9 1.9 14-2.2 15.8-9.1.3-1.2.5-2.4.4-3.7.2-15.5.1-31 .1-46.5z">
                        </path>
                    </svg>
                </div>
                <div id="fcta-zalo-tracking" class="fcta-zalo-text">Chat ngay</div>
            </div>
        </div>
    </a>

    <!-- Hotline Button -->
    <a th:with="phone=${#strings.replace(#strings.replace(nqtWebsitePhone ?: '0961138440', ' ', ''), '-', '')}"
       th:href="@{'tel:' + ${phone}}" 
       class="fcta-hotline"
       th:style="'background: linear-gradient(135deg, ' + ${nqtWebsiteColor ?: '#d97706'} + ' 0%, ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + 'e6 100%); box-shadow: 0 4px 12px ' + ${#strings.replace(nqtWebsiteColor ?: '#d97706', '#', '')} + '66;'">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
        </svg>
        <span>Hotline: <span th:text="${nqtWebsitePhone ?: '0961138440'}">0961138440</span></span>
    </a>
</body>
</html>
