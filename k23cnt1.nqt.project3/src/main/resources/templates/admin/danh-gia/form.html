<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(nqtTitle='Form Đánh giá')}">

<body>
    <div th:fragment="content">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-semibold text-gray-800"
                th:text="${nqtId != null ? 'Cập nhật Đánh giá' : 'Thêm mới Đánh giá'}"></h2>
            <a th:href="@{/admin/danh-gia}"
                class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-lg shadow-sm transition-colors flex items-center">
                <i class="bi bi-arrow-left mr-2"></i> Quay lại
            </a>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-6">
                <form th:action="${nqtId != null ? '/admin/danh-gia/edit/' + nqtId : '/admin/danh-gia/create'}"
                    th:object="${nqtRequest}" method="post">

                    <div class="mb-4">
                        <label for="nqtDatPhongId" class="block text-sm font-medium text-gray-700 mb-1">Đặt
                            phòng</label>
                        <select
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            id="nqtDatPhongId" th:field="*{nqtDatPhongId}" required>
                            <option value="">-- Chọn đặt phòng --</option>
                            <option th:each="dp : ${nqtDatPhongList}" th:value="${dp.nqtId}"
                                th:text="'Mã: ' + ${dp.nqtId} + ' - Tổng tiền: ' + ${dp.nqtTongTien}"></option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="nqtNoiDungDanhGia" class="block text-sm font-medium text-gray-700 mb-1">Nội dung
                            đánh giá</label>
                        <textarea
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            id="nqtNoiDungDanhGia" th:field="*{nqtNoiDungDanhGia}" rows="3" required></textarea>
                    </div>

                    <div class="mb-4 flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            id="nqtStatus" th:field="*{nqtStatus}">
                        <label class="ml-2 block text-sm text-gray-900" for="nqtStatus">Hiển thị</label>
                    </div>

                    <div class="mt-6">
                        <button type="submit"
                            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-sm transition-colors flex items-center">
                            <i class="bi bi-save mr-2"></i> Lưu lại
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
