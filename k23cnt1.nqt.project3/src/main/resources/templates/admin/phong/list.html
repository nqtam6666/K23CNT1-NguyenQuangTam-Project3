<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(nqtTitle='Quản lý Phòng')}">

<body>
    <div th:fragment="content">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Quản lý Phòng
            </h2>
            <div class="flex items-center space-x-2">
                <!-- Bulk Actions -->
                <div id="bulkActions" class="hidden flex items-center space-x-2">
                    <span id="selectedCount" class="text-sm text-gray-600 font-medium">0 đã chọn</span>
                    <select id="bulkActionSelect"
                        class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-700">
                        <option value="">-- Chọn hành động --</option>
                        <option value="activate">Đặt trống</option>
                        <option value="deactivate">Đặt đã đặt</option>
                        <option value="delete">Xóa</option>
                    </select>
                    <button id="bulkActionBtn" onclick="executeBulkAction('phong')"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-sm transition-colors">
                        Áp dụng
                    </button>
                    <button onclick="clearSelection()"
                        class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-lg shadow-sm transition-colors">
                        Bỏ chọn
                    </button>
                </div>
                <a th:href="@{/admin/phong/create}"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-sm transition-colors flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Thêm mới
                </a>
            </div>
        </div>

        <!-- Quick Filters -->
        <div class="mb-4 flex space-x-4">
            <select
                class="nqt-filter-dropdown px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-700"
                data-filter-column="3">
                <option value="">-- Tất cả Loại phòng --</option>
                <!-- Note: Ideally populated dynamically, but static for now or th:each if available -->
                <option value="Standard">Standard</option>
                <option value="VIP">VIP</option>
            </select>
            <select
                class="nqt-filter-dropdown px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-700"
                data-filter-column="4">
                <option value="">-- Tất cả Trạng thái --</option>
                <option value="Trống">Trống</option>
                <option value="Đã đặt">Đã đặt</option>
            </select>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table id="nqtDataTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left">
                                <input type="checkbox" id="selectAll" 
                                    class="w-4 h-4 border-gray-300 rounded focus:ring-blue-500">
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ID</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Số phòng</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tên phòng</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Loại phòng</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Trạng thái</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Thao tác</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="item : ${nqtList}" class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <input type="checkbox" class="row-checkbox w-4 h-4 border-gray-300 rounded focus:ring-blue-500"
                                    th:value="${item.nqtId}">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.nqtId}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
                                th:text="${item.nqtSoPhong}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.nqtTenPhong}">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                                th:text="${item.nqtTenLoaiPhong}"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span th:if="${item.nqtStatus}"
                                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Trống</span>
                                <span th:unless="${item.nqtStatus}"
                                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Đã
                                    đặt</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <div class="flex items-center space-x-3">
                                    <a th:href="@{/admin/phong/edit/{id}(id=${item.nqtId})}"
                                        class="inline-flex items-center text-yellow-600 hover:text-yellow-900" title="Sửa">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                        </svg>
                                    </a>
                                    <a th:href="@{/admin/phong/delete/{id}(id=${item.nqtId})}"
                                        class="inline-flex items-center text-red-600 hover:text-red-900 btn-delete" title="Xóa"
                                        onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script th:inline="javascript">
            // Define functions in global scope immediately (not in DOMContentLoaded)
            (function() {
                // Helper function to get checkboxes from DataTables-rendered table
                function getRowCheckboxes() {
                    const tableElement = document.getElementById("nqtDataTable");
                    if (!tableElement) return [];
                    
                    // Check if DataTables has wrapped the table
                    const wrapper = tableElement.closest('.datatable-wrapper');
                    const tbody = wrapper ? wrapper.querySelector('.datatable-table tbody') : tableElement.querySelector('tbody');
                    
                    if (tbody) {
                        return tbody.querySelectorAll('.row-checkbox');
                    }
                    return tableElement.querySelectorAll('.row-checkbox');
                }

                window.toggleSelectAll = function(checkbox) {
                    const rowCheckboxes = getRowCheckboxes();
                    rowCheckboxes.forEach(cb => cb.checked = checkbox.checked);
                    if (window.updateBulkActions) {
                        window.updateBulkActions();
                    }
                };

                window.updateBulkActions = function() {
                    const selected = getRowCheckboxes();
                    const checked = Array.from(selected).filter(cb => cb.checked);
                    const bulkActions = document.getElementById('bulkActions');
                    const selectedCount = document.getElementById('selectedCount');
                    
                    if (bulkActions && selectedCount) {
                        if (checked.length > 0) {
                            bulkActions.classList.remove('hidden');
                            selectedCount.textContent = checked.length + ' đã chọn';
                        } else {
                            bulkActions.classList.add('hidden');
                        }
                        
                        // Update select all checkbox
                        const allCheckboxes = getRowCheckboxes();
                        const selectAll = document.getElementById('selectAll');
                        if (allCheckboxes.length > 0 && selectAll) {
                            selectAll.checked = checked.length === allCheckboxes.length;
                        }
                    }
                };

                window.clearSelection = function() {
                    getRowCheckboxes().forEach(cb => cb.checked = false);
                    const selectAll = document.getElementById('selectAll');
                    if (selectAll) {
                        selectAll.checked = false;
                    }
                    if (window.updateBulkActions) {
                        window.updateBulkActions();
                    }
                };

                window.executeBulkAction = function(entity) {
                    const selected = Array.from(getRowCheckboxes()).filter(cb => cb.checked).map(cb => cb.value);
                    const actionSelect = document.getElementById('bulkActionSelect');
                    const action = actionSelect ? actionSelect.value : '';
                    
                    console.log('Selected IDs:', selected);
                    console.log('Action:', action);
                    console.log('Entity:', entity);
                    
                    if (selected.length === 0) {
                        alert('Vui lòng chọn ít nhất một mục!');
                        return;
                    }
                    
                    if (!action) {
                        alert('Vui lòng chọn hành động!');
                        return;
                    }
                    
                    let confirmMessage = '';
                    let actionUrl = '';
                    
                    switch(action) {
                        case 'activate':
                            confirmMessage = 'Bạn có chắc chắn muốn đặt trống ' + selected.length + ' phòng đã chọn?';
                            actionUrl = '/admin/' + entity + '/bulk-activate';
                            break;
                        case 'deactivate':
                            confirmMessage = 'Bạn có chắc chắn muốn đặt đã đặt ' + selected.length + ' phòng đã chọn?';
                            actionUrl = '/admin/' + entity + '/bulk-deactivate';
                            break;
                        case 'delete':
                            confirmMessage = 'Bạn có chắc chắn muốn xóa ' + selected.length + ' phòng đã chọn? Hành động này không thể hoàn tác!';
                            actionUrl = '/admin/' + entity + '/bulk-delete';
                            break;
                        default:
                            alert('Hành động không hợp lệ!');
                            return;
                    }
                    
                    if (confirm(confirmMessage)) {
                        console.log('Submitting to:', actionUrl);
                        
                        // Create form element
                        const form = document.createElement('form');
                        form.method = 'POST';
                        form.action = actionUrl;
                        form.style.display = 'none';
                        
                        // Add all selected IDs as hidden inputs
                        selected.forEach(id => {
                            const input = document.createElement('input');
                            input.type = 'hidden';
                            input.name = 'ids';
                            input.value = id;
                            form.appendChild(input);
                            console.log('Added ID:', id);
                        });
                        
                        // Append form to body
                        document.body.appendChild(form);
                        
                        // Submit form
                        console.log('Submitting form...');
                        form.submit();
                    }
                };

                // Use event delegation for checkboxes (works with DataTables dynamic content)
                document.addEventListener('DOMContentLoaded', function() {
                    // Wait for DataTables to initialize
                    setTimeout(function() {
                        // Attach event to select all checkbox
                        const selectAll = document.getElementById('selectAll');
                        if (selectAll) {
                            selectAll.addEventListener('change', function() {
                                window.toggleSelectAll(this);
                            });
                        }

                        // Use event delegation for row checkboxes (works with dynamically created elements)
                        const tableElement = document.getElementById("nqtDataTable");
                        if (tableElement) {
                            const wrapper = tableElement.closest('.datatable-wrapper') || tableElement;
                            wrapper.addEventListener('change', function(e) {
                                if (e.target && e.target.classList.contains('row-checkbox')) {
                                    window.updateBulkActions();
                                }
                            });
                        }
                    }, 300);
                });

                console.log('Bulk actions functions defined for phong');
            })();
        </script>
    </div>
</body>

</html>
