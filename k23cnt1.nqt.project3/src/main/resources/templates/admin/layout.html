    <style>
        body {

        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Wrapper adjustments */
        .datatable-wrapper {
            padding: 1rem;
        }

        .datatable-top {
            padding-bottom: 1rem;
        }

        .datatable-bottom {
            padding-top: 1rem;
        }

        /* Search Input */
        .datatable-input {
            padding: 0.5rem 1rem !important;
            border-radius: 0.5rem !important;
            border: 1px solid #e5e7eb !important;
            outline: none !important;
            font-size: 0.875rem;
            color: #374151;
            transition: all 0.2s;
            width: 250px !important;
        }

        .datatable-input:focus {
            border-color: #4e73df !important;
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.1) !important;
        }

        /* Pagination Buttons */
        .datatable-pagination li a {
            padding: 0.5rem 0.85rem !important;
            border-radius: 0.5rem !important;
            margin: 0 0.25rem !important;
            color: #6b7280 !important;
            text-decoration: none !important;
            font-size: 0.875rem;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .datatable-pagination li:not(.active) a:hover {
            background-color: #f3f4f6 !important;
            color: #111827 !important;
        }

        .datatable-pagination li.active a {
            background-color: #4e73df !important;
            color: #ffffff !important;
            font-weight: 600 !important;
            box-shadow: 0 2px 4px rgba(78, 115, 223, 0.2);
        }

        .datatable-pagination li.disabled a {
            color: #d1d5db !important;
            cursor: not-allowed;
        }

        /* Table Info Text */
        .datatable-info {
            color: #6b7280;
            font-size: 0.875rem;
        }

            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem !important;
            padding-left: 1rem !important;
            padding-top: 0.5rem !important;
            padding-bottom: 0.5rem !important;
            border: 1px solid #e5e7eb !important;
            border-radius: 0.5rem !important;
            font-size: 0.875rem !important;
            line-height: 1.25rem !important;
            color: #374151 !important;
            outline: none !important;
            transition: all 0.2s;
            cursor: pointer;
            background-color: white;
            height: auto !important;
        }

        .gtranslate_wrapper select:hover {
            border-color: #d1d5db !important;
        }

        .gtranslate_wrapper select:focus {
            border-color: #4e73df !important;
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.1) !important;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableElement = document.getElementById("nqtDataTable");
            if (tableElement) {
                const dataTable = new simpleDatatables.DataTable(tableElement, {
                    labels: {
                        placeholder: "T√¨m ki·∫øm...",
                        perPage: "b·∫£n ghi m·ªói trang",
                        noRows: "Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu",
                        info: "Hi·ªÉn th·ªã {start} ƒë·∫øn {end} c·ªßa {rows} b·∫£n ghi",
                    },
                    perPage: 10,
                });

                const filterInputs = document.querySelectorAll('.nqt-filter-dropdown');

                if (filterInputs.length > 0) {
                    const activeFilters = {};

                    // Function to populate filters
                    function populateFilters() {
                        console.log('üîç Starting populateFilters...');
                        console.log('Filter inputs found:', filterInputs.length);

                        filterInputs.forEach(select => {
                            const colIndex = parseInt(select.dataset.filterColumn);
                            console.log(`Processing filter for column ${colIndex}`);

                            const uniqueValues = new Set();
                            const wrapper = tableElement.closest('.datatable-wrapper');
                            const tbody = wrapper ? wrapper.querySelector('.datatable-table tbody') : tableElement.querySelector('tbody');

                            console.log('Wrapper found:', !!wrapper);
                            console.log('Tbody found:', !!tbody);

                            const rows = tbody ? tbody.querySelectorAll('tr') : [];
                            console.log(`Rows found: ${rows.length}`);

                            rows.forEach(row => {
                                const cells = row.querySelectorAll('td');
                                if (cells[colIndex]) {
                                    const cellText = cells[colIndex].textContent.trim();
                                    if (cellText) {
                                        uniqueValues.add(cellText);
                                        // Store original value for translation compatibility
                                        if (!cells[colIndex].dataset.nqtOriginal) {
                                            cells[colIndex].dataset.nqtOriginal = cellText;
                                        }
                                    }
                                }
                            });

                            console.log(`Unique values for column ${colIndex}:`, Array.from(uniqueValues));

                            // Save current selection
                            const currentValue = select.value;

                            // Clear and repopulate
                            while (select.options.length > 1) {
                                select.remove(1);
                            }

                            Array.from(uniqueValues).sort().forEach(value => {
                                const option = document.createElement('option');
                                option.value = value;
                                option.textContent = value;
                                select.appendChild(option);
                            });

                            console.log(`Added ${uniqueValues.size} options to filter`);

                            // Restore selection if still exists
                            if (currentValue && Array.from(select.options).some(opt => opt.value === currentValue)) {
                                select.value = currentValue;
                            }
                        });
                    }

                    // Initial population - wait for datatable to finish rendering
                    setTimeout(() => {
                        populateFilters();
                    }, 200);

                    // Filter function
                    function applyFilters() {
                        const wrapper = tableElement.closest('.datatable-wrapper');
                        const datatableBody = wrapper ? wrapper.querySelector('.datatable-table tbody') : tableElement.querySelector('tbody');
                        const allRows = datatableBody.querySelectorAll('tr');

                        allRows.forEach((row) => {
                            const cells = row.querySelectorAll('td');
                            let shouldShow = true;

                            for (const [colIdx, filterVal] of Object.entries(activeFilters)) {
                                const cell = cells[colIdx];
                                if (!cell) {
                                    shouldShow = false;
                                    break;
                                }

                                const currentText = cell.textContent.trim();
                                const originalText = cell.dataset.nqtOriginal || currentText;

                                // Match against both current (translated) and original text
                                if (currentText !== filterVal && originalText !== filterVal) {
                                    shouldShow = false;
                                    break;
                                }
                            }

                            row.style.display = shouldShow ? '' : 'none';
                        });
                    }

                    // Attach change listeners
                    filterInputs.forEach(select => {
                        select.addEventListener('change', (e) => {
                            const colIndex = parseInt(e.target.dataset.filterColumn);
                            const value = e.target.value;

                            if (value) {
                                activeFilters[colIndex] = value;
                            } else {
                                delete activeFilters[colIndex];
                            }

                            applyFilters();
                        });
                    });
                }
            }
        });
    </script>
