<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layout :: layout(nqtTitle=${nqtId != null ? 'Sửa Blog' : 'Thêm Blog'})}">

<body>
    <div th:fragment="content">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 flex items-center">
                <i class="bi bi-newspaper mr-2"></i>
                <span th:text="${nqtId != null ? 'Sửa Blog' : 'Thêm Blog'}"></span>
            </h2>
            <a th:href="${nqtAdminPath} + '/blog'"
                class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-lg shadow-sm transition-colors flex items-center">
                <i class="bi bi-arrow-left mr-2"></i> Quay lại
            </a>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-6">
                <form th:action="${nqtId != null ? nqtAdminPath + '/blog/edit/' + nqtId : nqtAdminPath + '/blog/create'}"
                    th:object="${nqtRequest}" method="post" enctype="multipart/form-data">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="col-span-1 md:col-span-2 mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tiêu đề</label>
                            <input type="text"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                th:field="*{nqtTieuDe}" required>
                        </div>
                        <div class="col-span-1 md:col-span-2 mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nội dung</label>
                            <textarea
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                th:field="*{nqtNoiDung}" rows="10" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Hình ảnh</label>
                            <input type="file"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                name="nqtImage" accept="image/*">
                            <input type="hidden" th:field="*{nqtHinhAnh}">
                            <p class="mt-1 text-xs text-gray-500">Chọn ảnh để upload cho blog</p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Trạng thái</label>
                            <select
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                th:field="*{nqtStatus}">
                                <option th:value="true">Hiện</option>
                                <option th:value="false">Ẩn</option>
                            </select>
                        </div>
                    </div>
                    <hr class="my-6 border-gray-200">
                    <h5 class="text-lg font-medium text-gray-900 mb-4">SEO Settings</h5>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Meta Title</label>
                            <input type="text"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                th:field="*{nqtMetaTitle}">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Meta Keywords</label>
                            <input type="text"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                th:field="*{nqtMetaKeyword}" placeholder="keyword1, keyword2, keyword3">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Meta Description</label>
                            <textarea
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                th:field="*{nqtMetaDescription}" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="mt-6 flex items-center space-x-3">
                        <button type="submit"
                            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-sm transition-colors flex items-center">
                            <i class="bi bi-save mr-2"></i> Lưu
                        </button>
                        <a th:href="${nqtAdminPath} + '/blog'"
                            class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-lg shadow-sm transition-colors">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
