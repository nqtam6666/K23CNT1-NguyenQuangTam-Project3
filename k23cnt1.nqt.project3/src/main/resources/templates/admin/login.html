<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${nqtTieuDe} ?: (${nqtWebsiteName} ?: 'Admin Login')">Admin Login</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center"
    th:style="'background-color: ' + (${nqtWebsiteColor} ?: '#4e73df')">
    <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md">
        <h3 class="text-2xl font-bold text-center text-gray-800 mb-8" th:text="${nqtWebsiteName} ?: 'Admin Login'">Admin
            Login</h3>

        <div th:if="${nqtError}"
            class="mb-6 p-4 text-red-700 bg-red-100 rounded-lg border border-red-200 flex items-center" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                    clip-rule="evenodd" />
            </svg>
            <span th:text="${nqtError}"></span>
        </div>

        <form th:action="${nqtAdminPath} + '/login'" method="post" class="space-y-6" id="adminLoginForm" onsubmit="return cleanFormInputs()">
            <div>
                <label for="nqtTaiKhoan" class="block text-sm font-medium text-gray-700 mb-1">Tài khoản hoặc
                    Email</label>
                <input type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
                    id="nqtTaiKhoan" name="nqtTaiKhoan" required autofocus placeholder="Nhập tài khoản..." autocomplete="username">
            </div>
            <div id="passwordSection">
                <label for="nqtMatKhau" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
                    id="nqtMatKhau" name="nqtMatKhau" placeholder="Nhập mật khẩu..." autocomplete="current-password">
            </div>

            <!-- 2FA Code Input (hidden by default) -->
            <div id="nqt2faSection" th:class="${nqtShow2FA != null and nqtShow2FA ? '' : 'hidden'}">
                <label for="nqt2faCode" class="block text-sm font-medium text-gray-700 mb-1">Mã xác thực 2FA</label>
                <input type="text" id="nqt2faCode" name="nqt2faCode" maxlength="6" pattern="[0-9]{6}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all text-center text-xl tracking-widest"
                    placeholder="000000" autocomplete="off">
                <p class="mt-1 text-xs text-gray-500">Vui lòng nhập mã 6 số từ ứng dụng Google Authenticator</p>
                <input type="hidden" name="nqtTaiKhoan" th:value="${nqtTaiKhoan}">
            </div>

            <button type="submit"
                class="w-full py-3 px-4 text-white font-bold rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200"
                th:style="'background-color: ' + (${nqtWebsiteColor} ?: '#4e73df')">
                Đăng nhập
            </button>
        </form>

        <script>
            // Clean form inputs before submit
            function cleanFormInputs() {
                const usernameInput = document.getElementById('nqtTaiKhoan');
                if (usernameInput) {
                    let value = usernameInput.value;
                    // Remove trailing/leading commas and normalize
                    value = value.trim()
                        .replace(/^,+/g, '') // Remove leading commas
                        .replace(/,+$/g, '') // Remove trailing commas
                        .replace(/\s+/g, ' '); // Normalize whitespace
                    usernameInput.value = value;
                }
                return true; // Allow form submission
            }

            document.addEventListener('DOMContentLoaded', function() {
                // Clean input on blur
                const usernameInput = document.getElementById('nqtTaiKhoan');
                if (usernameInput) {
                    usernameInput.addEventListener('blur', function(e) {
                        let value = e.target.value;
                        value = value.trim()
                            .replace(/^,+/g, '')
                            .replace(/,+$/g, '')
                            .replace(/\s+/g, ' ');
                        e.target.value = value;
                    });
                }

                const nqt2faSection = document.getElementById('nqt2faSection');
                const nqt2faCode = document.getElementById('nqt2faCode');
                const passwordSection = document.getElementById('passwordSection');
                
                // If 2FA is shown, hide password field and make it not required
                if (nqt2faSection && !nqt2faSection.classList.contains('hidden')) {
                    if (passwordSection) {
                        passwordSection.style.display = 'none';
                    }
                    const passwordInput = document.getElementById('nqtMatKhau');
                    if (passwordInput) {
                        passwordInput.removeAttribute('required');
                    }
                    if (nqt2faCode) {
                        nqt2faCode.focus();
                        nqt2faCode.addEventListener('input', function(e) {
                            if (e.target.value.length === 6) {
                                document.getElementById('adminLoginForm').submit();
                            }
                        });
                    }
                } else {
                    // Show password field and make it required
                    if (passwordSection) {
                        passwordSection.style.display = 'block';
                    }
                    const passwordInput = document.getElementById('nqtMatKhau');
                    if (passwordInput) {
                        passwordInput.setAttribute('required', 'required');
                    }
                }
            });
        </script>
    </div>
</body>

</html>
